apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: spegel
  namespace: flux-system
spec:
  targetNamespace: kube-system
  path: ./kubernetes/main/apps/kube-system/spegel/app
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: false # revert to true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
