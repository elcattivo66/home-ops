---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: zigbee2mqtt-config-v1
  labels:
    app.kubernetes.io/name: zigbee2mqtt
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: longhorn