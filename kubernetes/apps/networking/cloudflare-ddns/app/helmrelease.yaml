---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/hotio/cloudflareddns
      tag: release-21e2394@sha256:ceaf7930d388dbe9e1b14993fcb090f276f3ece6d2842713df65bee0a2cff225
      pullPolicy: IfNotPresent
    env:
      TZ: ${TZ}
      LOG_LEVEL: 2
      INTERVAL: 600
    envFrom:
      - secretRef:
          name: cloudflare-ddns-secret

    service:
      main:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 25M
      limits:
        memory: 25M
