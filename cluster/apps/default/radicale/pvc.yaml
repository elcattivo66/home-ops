---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: radicale-data-v1
  labels:
    app.kubernetes.io/name: radicale
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:  
    requests:
      storage: 128Mi
  storageClassName: longhorn