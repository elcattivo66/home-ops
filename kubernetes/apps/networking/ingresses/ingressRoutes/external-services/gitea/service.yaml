---
apiVersion: v1
kind: Service
metadata:
  name: &app gitea
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: nas
  ports:
    - name: webui
      port: 8687
      protocol: TCP
      targetPort: 8687
