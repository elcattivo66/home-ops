---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: bazarr
      version: 10.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment

    image:
      repository: linuxserver/bazarr
      pullPolicy: IfNotPresent
      tag: latest

    env:
      TZ: "Europe/Berlin"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        type: LoadBalancer
        ports: 
          http: 
            port: 6767

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
        hosts:
          - host: "bazarr.local"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v1

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch