---
apiVersion: v1
kind: Service
metadata:
  name: &app rsync
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ${NAS_ADDR}
  ports:
    - name: rsync
      port: &port 873
      protocol: TCP
      targetPort: *port