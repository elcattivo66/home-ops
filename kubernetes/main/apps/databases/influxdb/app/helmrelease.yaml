---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: influxdb
      version: 5.17.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    influxdb:
      updateStrategy:
        type: RollingUpdate

      podManagementPolicy: OrderedReady

    image:
      repository: bitnami/influxdb
      tag: 2.7.5

    auth:
      existingSecret: influxdb-secret

    persistence:
      enabled: true
      existingClaim: influxdb-config-v1

    resources:
      requests:
        cpu: 50m
        memory: 300M
      limits:
        memory: 600M
