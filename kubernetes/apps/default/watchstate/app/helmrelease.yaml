---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app watchstate
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/arabcoders/watchstate
      tag: sha-b3de477@sha256:e8c6409284dbe9ca6ac0636973c86fbd30a9d5f0d4793370689cea4cb21136e1

    env:
      WS_TZ: ${TZ}
      WS_CRON_EXPORT: 1
      WS_CRON_IMPORT: 1

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 152M
      limits:
        memory: 152M
