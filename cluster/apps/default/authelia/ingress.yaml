---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authelia
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: "default-authelia@kubernetescrd"
spec: 
  ingressClassName: "authelia"
  tls:
    - hosts:
        - "authelia.${SECRET_DOMAIN}"
      secretName: "${SECRET_CERT_NAME}-prod-tls"
  rules:
    - host: "authelia.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authelia
                port:
                  number: 80