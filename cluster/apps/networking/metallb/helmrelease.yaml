---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true

    # speaker:
    #   tolerateMaster: true

    # existingConfigMap: "metallb-config"
    crds:
      enabled: true