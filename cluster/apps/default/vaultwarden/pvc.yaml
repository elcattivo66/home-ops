---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden
spec:
  capacity:
    storage: 1Gi # must match size of Longhorn volume
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io # driver must match this
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1' # must match Longhorn volume value
      staleReplicaTimeout: '30' # in minutes
    volumeHandle: vaultwarden # must match volume name from Longhorn
  storageClassName: longhorn # must be same name that we will use later
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: vaultwarden-config-v1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn