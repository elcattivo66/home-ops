---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: sonarr-config-v1
  labels:
    app.kubernetes.io/name: sonarr
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn