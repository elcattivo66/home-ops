apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    image:
      repository: ghcr.io/onedr0p/sabnzbd
      tag: 3.7.1

    env:
      TZ: ${TZ}
      SABNZBD__HOST_WHITELIST_ENTRIES: >-
        sabnzbd,
        sabnzbd.default.svc,
        sabnzbd.default.svc.cluster,
        sabnzbd.default.svc.cluster.local,
        sab.${SECRET_DOMAIN}

    service:
      main:
        ports:
          http:
            port: 8080

    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config-v1

      nfs-media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media
        readOnly: false
        
      incomplete:
        enabled: true
        type: emptyDir

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 3000Mi