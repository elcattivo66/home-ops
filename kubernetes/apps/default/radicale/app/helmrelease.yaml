---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radicale
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.3

    service:
      main:
        ports:
          http:
            port: 5232

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 128Mi
        storageClass: longhorn

    persistence:
      config:
        enabled: true
        type: configMap
        name: radicale-config
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true

      auth:
        enabled: true
        type: secret
        name: radicale-auth
        subPath: users
        mountPath: /config/users
        readOnly: true

    resources:
      requests:
        cpu: 5m
        memory: 22M
      limits:
        memory: 22M
