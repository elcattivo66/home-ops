apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      type: statefulset

    global:
      nameOverride: *app
    image:
      repository: syncthing/syncthing
      tag: 1.23.5
    service:
      main:
        ports:
          http:
            port: 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        externalIPs:: ["192.168.178.232"]
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd,
            networking-authelia@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    volumeClaimTemplates:
      - name: config
        mountPath: /var/syncthing
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: longhorn
        labels:
          snapshot.home.cluster/enabled: "true"
          app.kubernetes.io/name: *app

    persistence:
      backup:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${BACKUPDIR}
        mountPath: /backup
        readOnly: false
    resources:
      requests:
        cpu: 5m
        memory: 88M
      limits:
        memory: 88M
    env:
      PUID: "1000"
      PGID: "100"
      TZ: ${TZ}
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
