---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openhab
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/openhab/openhab
      tag: 3.4.1
    env:
      USER_ID: 1000
      GROUP_ID: 1000
      OPENHAB_HTTP_PORT: "8282"
      OPENHAB_HTTPS_PORT: "8443"
      EXTRA_JAVA_OPTS: "-Duser.timezone=Europe/Berlin -Dlog4j2.formatMsgNoLookups=true"

    hostNetwork: true
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: macvlan-static-iot-openhab

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_OPENHAB_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8282
          https:
            enabled: true
            port: 8443
          upnp:
            enabled: true
            port: 1900
            protocol: UDP
          karaf:
            enabled: true
            port: 8101
          mdns:
            port: 5353
          chromecast1:
            port: 8008
          chromecast2:
            port: 8009
          hueemulation:
            port: 80

    persistence:
      conf:
        enabled: true
        mountPath: /openhab/conf
        type: nfs
        server: ${NAS_ADDR}
        path: /openhab/conf
      userdata:
        enabled: true
        mountPath: /openhab/userdata
        type: nfs
        server: ${NAS_ADDR}
        path: /openhab/userdata
    # podSecurityContext:
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    resources:
      requests:
        cpu: 100m
        memory: 512M
      limits:
        memory: 4Gi
