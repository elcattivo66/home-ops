---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kyoo
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      back:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            envFrom:
              - secretRef:
                  name: kyoo-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
          02-migrations:
            envFrom:
              - secretRef:
                  name: kyoo-secret
            image:
              repository: ghcr.io/zoriya/kyoo_migrations
              tag: master@sha256:b5cef270da34a51cdc2515696ec03513fd45e78fcbf672cda64d61879cf5c513
        containers:
          app:
            image:
              repository: ghcr.io/zoriya/kyoo_back
              tag: master@sha256:c05b3337d23f8a540e0995db1ab3ae1b22427b53dc8ed2fcbe1f16b92f4867b7
            envFrom:
              - secretRef:
                  name: kyoo-secret
              - configMapRef:
                  name: kyoo-config
            resources:
              requests:
                cpu: 5m
                memory: 356Mi
              limits:
                memory: 356Mi
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod: &pod
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

      front:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/zoriya/kyoo_front
              tag: master@sha256:3240df8ca575e17ce8551b3c942a2c1e83fd196d84671a6dea448b20da517cf2
            env:
              KYOO_URL: http://kyoo-back.default.svc.cluster.local:5000/api
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 100Mi
            securityContext: *securityContext
        pod: *pod

      scanner:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/zoriya/kyoo_scanner
              tag: master@sha256:48b27c36737502e67e6ebe9d69262da4acf2b91ba24da34ffb5161ab06184f9c
            args: ["scanner", "-v"]
            env:
              KYOO_URL: http://kyoo-back.default.svc.cluster.local:5000/api
              SCANNER_LIBRARY_ROOT: /media
            envFrom:
              - secretRef:
                  name: kyoo-secret
              - configMapRef:
                  name: kyoo-config
            resources:
              requests:
                cpu: 5m
                memory: 356Mi
              limits:
                memory: 2Gi
            securityContext: *securityContext
        pod: *pod

      matcher:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/zoriya/kyoo_scanner
              tag: master@sha256:48b27c36737502e67e6ebe9d69262da4acf2b91ba24da34ffb5161ab06184f9c
            args: ["matcher"]
            env:
              KYOO_URL: http://kyoo-back.default.svc.cluster.local:5000/api
            envFrom:
              - secretRef:
                  name: kyoo-secret
              - configMapRef:
                  name: kyoo-config
            resources:
              requests:
                cpu: 5m
                memory: 356Mi
              limits:
                memory: 2Gi
            securityContext: *securityContext
        pod: *pod

      autosync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/zoriya/kyoo_autosync
              tag: master@sha256:418b7de3f63bb5932f1935eb363abbce1d621b7eb85b2a1f3d37bd3a2302f9ae
            envFrom:
              - secretRef:
                  name: kyoo-secret
              - configMapRef:
                  name: kyoo-config
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 100Mi
            securityContext: *securityContext
        pod: *pod

      meilisearch:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/getmeili/meilisearch
              tag: v1.4
            env:
              MEILI_ENV: production
            envFrom:
              - secretRef:
                  name: kyoo-secret
              - configMapRef:
                  name: kyoo-config
            resources:
              requests:
                cpu: 5m
                memory: 356Mi
              limits:
                memory: 356Mi
            securityContext: *securityContext
        pod: *pod

      rabbitmq:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/rabbitmq
              tag: 3-alpine
            envFrom:
              - secretRef:
                  name: kyoo-secret
              - configMapRef:
                  name: kyoo-config
            resources:
              requests:
                cpu: 5m
                memory: 300Mi
              limits:
                memory: 300Mi
            securityContext: *securityContext
        pod: *pod

      transcoder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/zoriya/kyoo_transcoder
              tag: master@sha256:99d86e06ed323db00777cab5a1180ffecdfbac3fc70443341cd8054a61f5778c
            env:
              GOCODER_HWACCEL: qsv
              GOCODER_PRESET: fast
              GOCODER_VAAPI_RENDERER: /dev/dri/renderD128
            envFrom:
              - configMapRef:
                  name: kyoo-config
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 10m
                memory: 356Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 356Mi
            securityContext: *securityContext
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [44, 105]

    service:
      back:
        controller: back
        ports:
          http:
            port: 5000
      front:
        controller: front
        ports:
          http:
            port: 8901
      rabbitmq:
        controller: rabbitmq
        ports:
          http:
            port: 5672
      meilisearch:
        controller: meilisearch
        ports:
          http:
            port: 7700
      transcoder:
        controller: transcoder
        ports:
          http:
            port: 7666

    ingress:
      main:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            rewrite /api/(.*) /$1 break;
          nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: &host kyoo.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: front
                  port: http
              - path: /api
                pathType: Prefix
                service:
                  identifier: back
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      search:
        existingClaim: kyoo-meilisearch
        advancedMounts:
          meilisearch:
            app:
              - path: /meili_data
      metadata:
        existingClaim: kyoo-metadata
        advancedMounts:
          transcoder:
            app:
              - path: /metadata
      kyoo:
        existingClaim: kyoo-config
        advancedMounts:
          back:
            app:
              - path: /kyoo
      cache:
        type: emptyDir
        advancedMounts:
          transcoder:
            app:
              - path: /cache
      media:
        type: nfs
        server: nas.${SECRET_HOME_DOMAIN}
        path: /tank/media/
        globalMounts:
          - path: /media
            readOnly: true
