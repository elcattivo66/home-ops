---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rook-ceph-dashboard-password
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        password: '{{ .password }}'
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 6000e37f-c87e-4f6a-a0ae-d6d2069ff992
        property: password
