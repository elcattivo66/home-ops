---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: immich-server
      namespace: default
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.66.1
    args: ["start-microservices.sh"]
    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-config
    service:
      main:
        enabled: false
    persistence:
      library:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /photos/immich_upload/
        mountPath: /usr/src/app/upload
        readOnly: false
    resources:
      requests:
        cpu: 5m
        memory: 277M
      # limits:
      #   memory: 512M
