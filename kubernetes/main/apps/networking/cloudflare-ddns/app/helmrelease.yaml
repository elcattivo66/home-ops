# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
spec:
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        cronjob:
          concurrencyPolicy: Forbid
          schedule: '@hourly'
        type: cronjob
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.28.4@sha256:6de857bec9429c3f9fb94fe17bfa8008f7b2d26fc08d671b64e63bff6905c6f8
            envFrom:
              - secretRef:
                  name: &app cloudflare-ddns
            command:
              - /bin/bash
              - &scriptPath /app/cloudflare-ddns.sh
    service:
      main:
        enabled: false
    persistence:
      config:
        defaultMode: 0775
        enabled: true
        name: cloudflare-ddns-configmap
        readOnly: true
        type: configMap
        globalMounts:
          - path: *scriptPath
            subPath: cloudflare-ddns.sh
    restartPolicy: OnFailure
