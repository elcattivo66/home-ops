---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.19@sha256:c849bca95a40f5316768afb2410ac1332d0afafbcda595dbab8e9575b1aa21c0

    env:
      DOCKER_MODS: ghcr.io/linuxserver/mods:universal-calibre
      PGID: "1000"
      PUID: "1000"

    service:
      main:
        ports:
          http:
            port: 8083

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v1
      books:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${MEDIADIR}/ebooks/calibre_library
        mountPath: /books
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M

    probes:
        startup:
          spec:
            initialDelaySeconds: 60
            failureThreshold: 160
