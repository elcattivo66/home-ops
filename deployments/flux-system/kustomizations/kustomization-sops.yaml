apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sops-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  path: deployments/flux-system/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  decryption:
    provider: sops
    secretRef:
      name: sops-age