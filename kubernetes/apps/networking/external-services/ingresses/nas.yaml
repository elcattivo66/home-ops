---
apiVersion: v1
kind: Service
metadata:
  name: &app nas
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: $(NAS_ADDR)
  ports:
    - name: webui
      port: 80
      protocol: TCP
      targetPort: 80
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/ingress-networking-v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nas
  labels:
    app.kubernetes.io/name: nas
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: >-
      networking-headers@kubernetescrd,
      networking-local-only@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: &host nas.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nas
                port:
                  number: 80
  tls:
    - hosts:
        - *host
      secretName: ${SECRET_CERT_NAME}-prod-tls
