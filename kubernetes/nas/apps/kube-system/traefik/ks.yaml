---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-traefik-certificates
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-cert-manager-issuers
  path: ./kubernetes/nas/apps/kube-system/traefik/certificates
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  prune: true
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-traefik-middlewares
  namespace: flux-system
spec:
  path: ./kubernetes/nas/apps/kube-system/traefik/middlewares
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  prune: true
  wait: true
