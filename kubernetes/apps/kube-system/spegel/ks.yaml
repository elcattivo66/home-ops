apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: spegel
  namespace: &namespace kube-system
spec:
  targetNamespace: *namespace
  path: ./kubernetes/apps/kube-system/spegel/app
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: false # change back later
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
