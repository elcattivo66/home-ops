---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dozzle
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dozzle:
        containers:
          app:
            image:
              repository: docker.io/amir20/dozzle
              tag: v8.14.3@sha256:29404125779a2e49b035b04475c48167bedd7b93d5a25d37d9510723f5e2bfcd
            env:
              TZ: ${TZ}
              DOZZLE_MODE: k8s
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        serviceAccount:
          identifier: dozzle
    serviceAccount:
      dozzle: {}

    service:
      app:
        controller: dozzle
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    rbac:
      roles:
        dozzle:
          type: ClusterRole
          rules:
          - apiGroups: [""]
            resources: ["pods", "pods/log", "nodes", "nodes/proxy"]
            verbs: ["get", "list", "watch"]
          - apiGroups: ["metrics.k8s.io"]
            resources: ["pods"]
            verbs: ["get", "list"]

      bindings:
        dozzle:
          type: ClusterRoleBinding
          roleRef:
            identifier: dozzle
          subjects:
            - identifier: dozzle
