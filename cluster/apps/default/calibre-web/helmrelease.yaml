---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: version-0.6.19

    env:
      DOCKER_MODS: ghcr.io/linuxserver/mods:universal-calibre
      PGID: "1000"
      PUID: "1000"

    service:
      main:
        ports:
          http:
            port: 8083

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v1
      books: 
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_ADDR}
            path: ${MEDIADIR}/ebooks/calibre_library
        mountPath: /books
        readOnly: false

    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M