---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex-auto-languages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
      namespace: default
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: docker.io/remirigal/plex-auto-languages
              tag: v1.2.3
            envFrom:
              - secretRef:
                  name: plex-auto-languages-secret
            env:
              PLEX_URL: http://plex.default.svc.cluster.local:32400
              REFRESH_LIBRARY_ON_SCAN: false
            resources:
              requests:
                cpu: 34m
                memory: 466Mi
              limits:
                memory: 466Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: emptyDir
      local:
        type: emptyDir
        globalMounts:
          - path: /.local
