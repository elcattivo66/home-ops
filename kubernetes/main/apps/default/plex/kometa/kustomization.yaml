---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ../../../../templates/volsync
configMapGenerator:
  - name: kometa-configmap
    files:
      - ./config/config.yml
  - name: custom-config
    files:
      - ./config/overlay_languages_movies.yml
      - ./config/overlay_languages_shows.yml
      - ./config/overlays/flags/de.png
      - ./config/overlays/flags/en.png
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: enabled
