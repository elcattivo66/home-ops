---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-machine-learning
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: immich-server
      namespace: default
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-machine-learning
      tag: v1.56.2
    envFrom:
      - secretRef:
          name: immich-secret
      - configMapRef:
          name: immich-config
    service:
      main:
        ports:
          http:
            port: 3003
    persistence:
      library:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /photos/immich_upload/
        mountPath: /usr/src/app/upload
        readOnly: false
      cache:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 5m
        memory: 1404M
      # limits:
      #   memory: 1404M

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/cpu-cpuid.AVX2
                  operator: In
                  values:
                    - "true"
