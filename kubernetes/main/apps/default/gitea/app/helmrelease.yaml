---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitea
spec:
  interval: 30m
  chart:
    spec:
      chart: gitea
      version: 10.6.0
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: gitea/gitea
      tag: 1.22.3
      rootless: true
    replicaCount: 1
    strategy:
      type: Recreate
    containerSecurityContext:
      capabilities:
        add: ["SYS_CHROOT"]
    gitea:
      admin:
        username: philipp
      config:
        APP_NAME: "Gitea Homelab"
        cron.resync_all_sshkeys:
          ENABLED: true
          RUN_AT_START: true
        database:
          DB_TYPE: postgres
          HOST: postgres16-rw.databases.svc.cluster.local:5432
          NAME: gitea
          SCHEMA: public
          SSL_MODE: disable
        server:
          SSH_PORT: 22
          SSH_LISTEN_PORT: 222
          # SSH_DOMAIN: gitea.${SECRET_DOMAIN}
          ROOT_URL: https://gitea.${SECRET_DOMAIN}
        respository:
          DEFAULT_BRANCH: main
          DEFAULT_PRIVATE: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        security:
          PASSWORD_COMPLEXITY: "lower,upper"
          MIN_PASSWORD_LENGTH: 12
        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true
        cron:
          ENABLED: true
        attachment:
          STORAGE_TYPE: minio
          MINIO_LOCATION: us-east-1
          MINIO_ENDPOINT: s3.${SECRET_HOME_DOMAIN}
          MINIO_BUCKET: gitea
          MINIO_USE_SSL: true
        storage:
          STORAGE_TYPE: minio
          MINIO_LOCATION: us-east-1
          MINIO_ENDPOINT: s3.${SECRET_HOME_DOMAIN}
          MINIO_BUCKET: gitea
          MINIO_USE_SSL: true
        mailer:
          ENABLED: true
          PROTOCOL: smtp
          SMTP_ADDR: smtp-relay.default.svc.cluster.local
          SMTP_PORT: 2525
          FROM: "Gitea <gitea@${SECRET_HOME_DOMAIN}>"
        "storage.packages":
          STORAGE_TYPE: minio
        # webhook:
        #   ALLOWED_HOST_LIST: drone.default.svc
        cache:
          ADAPTER: redis
          HOST: redis://dragonfly.databases.svc.cluster.local:6379/5
        session:
          PROVIDER: redis
          PROVIDER_CONFIG: redis://dragonfly.databases.svc.cluster.local:6379/5
        queue:
          TYPE: redis
          CONN_STR: redis://dragonfly.databases.svc.cluster.local:6379/5
        openid:
          ENABLE_OPENID_SIGNIN: false
          ENABLE_OPENID_SIGNUP: true
          WHITELISTED_URIS: "authelia.${SECRET_DOMAIN}"
      oauth:
        - name: authelia
          provider: openidConnect
          existingSecret: gitea-oauth-secret
          autoDiscoverUrl: "https://authelia.${SECRET_DOMAIN}/.well-known/openid-configuration"
          groupClaimName: groups
          adminGroup: admin
          restrictedGroup: people
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false
    memcached:
      enabled: false
    redis-cluster:
      enabled: false
    persistence:
      enabled: true
      mount: true
      create: false
      claimName: gitea-config
    service:
      ssh:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.229
        port: 222
        externalTrafficPolicy: Cluster
    ingress:
      enabled: true
      className: internal
      annotations:
      hosts:
        - host: &host "gitea.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    resources:
      requests:
        cpu: 10m
        memory: 160Mi
      limits:
        memory: 160Mi
  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-secret
      valuesKey: GITEA_ADMIN_EMAIL
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-secret
      valuesKey: GITEA_ADMIN_PASSWORD
    - targetPath: gitea.config.attachment.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-secret
      valuesKey: GITEA_AWS_S3_ACCESS_KEY
    - targetPath: gitea.config.attachment.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-secret
      valuesKey: GITEA_AWS_S3_SECRET_KEY
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-secret
      valuesKey: POSTGRES_PASSWORD
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-secret
      valuesKey: POSTGRES_USERNAME
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-secret
      valuesKey: GITEA_AWS_S3_ACCESS_KEY
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-secret
      valuesKey: GITEA_AWS_S3_SECRET_KEY
      # Does not work
    # - targetPath: gitea.oauth.secret
    #   kind: Secret
    #   name: gitea-secret
    #   valuesKey: GITEA_OAUTH_CLIENT_SECRET
