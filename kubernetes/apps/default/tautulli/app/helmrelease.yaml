apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.12.0@sha256:9b3ff53e22d6f02b0d1bb21454d802e4ba02e5d18325e2462dfac8e53e73f2b4

    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            port: 8181

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v1

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 200M
