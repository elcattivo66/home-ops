---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "${SECRET_LETSENCRYPT_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: "${SECRET_LETSENCRYPT_EMAIL}"
            apiTokenSecretRef:
              name: cloudflare-token-secret
              key: api-token
        selector:
          dnsZones:
            - "${SECRET_HOME_DOMAIN}"
