apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name immich
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`immich.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
          namespace: networking
      priority: 1
      services:
        - name: immich-web
          port: 3000
          namespace: default
    - kind: Rule
      match: Host(`immich.${SECRET_DOMAIN}`) && PathPrefix(`/api`)
      middlewares:
        - name: headers
          namespace: networking
      priority: 2
      services:
        - name: immich-server
          port: 3001
          namespace: default

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: base-path
spec:
  addPrefix:
    prefix: /
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: api-path
spec:
  addPrefix:
    prefix: /api
