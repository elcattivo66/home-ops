---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: haveagitgat/tdarr
      tag: 2.00.18
      pullPolicy: IfNotPresent
    env:
      webUIPort: &web-port 8265
      serverIP: 0.0.0.0
      serverPort: &server-port 8266
      TZ: ${TZ}
      ffmpegPath: /usr/bin/ffmpeg
      PGID: 1000
      PUID: 1000

    additionalContainers:
      node:
        name: node
        image: haveagitgat/tdarr_node:2.00.18
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: ${TZ}
          - name: nodeID
            value: node
          - name: serverIP
            value: localhost
          - name: serverPort
            value: *server-port

    podSecurityContext:
      supplementalGroups:
        - 985
        - 989
        - 1000

    resources:
      requests:
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1

    persistence:
      config:
        enabled: true
        existingClaim: tdarr-config-v1
        subPath:
          - path: tdarr/config
            mountPath: /app/configs
          - path: tdarr/data
            mountPath: /app/server
      nfs-media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media
        readOnly: false
      # Transcode dir
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared

    service:
      main:
        ports:
          http:
            port: *web-port
          server:
            enabled: true
            protocol: TCP
            port: *server-port
