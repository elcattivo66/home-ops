apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name sonarr
  labels:
    app.kubernetes.io/name: *name
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`sonarr.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers@file
        - name: authelia
          namespace: default
      services:
        - name: *name
          port: 8989
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME}-prod-tls