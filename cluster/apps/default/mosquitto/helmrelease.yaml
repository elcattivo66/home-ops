apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    image:
      repository: eclipse-mosquitto
      tag: 2.0.15

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_MQTT_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883

    auth:
      enabled: true

    configmap:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto/data
            connection_messages false
          mosquitto_pwd: ${SECRET_MOSQUITTO_PASS_HASH}

    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-config-v1
        mountPath: /mosquitto/data
      config:
        enabled: true
        type: custom
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
        volumeSpec:
          configMap:
            name: mosquitto-config

    resources:
      requests:
        cpu: 15m
        memory: 32M
      limits:
        memory: 64M