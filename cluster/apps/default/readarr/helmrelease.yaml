---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: readarr
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
 
    image:
      repository: ghcr.io/k8s-at-home/readarr
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Berlin"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        type: LoadBalancer
        ports: 
          http: 
            port: 8787

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
        hosts:
          - host: "readarr.local"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        existingClaim: readarr-config-v1

      nfs-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.178.21
            path: /mnt/data/media
        mountPath: /media
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch