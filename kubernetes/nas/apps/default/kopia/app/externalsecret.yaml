apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kopia-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_REPO_PASSWORD }}"
  data:
    - secretKey: KOPIA_REPO_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: da6b9d69-558b-434d-8879-4c3cc05da1a4
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kopia-repository-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        MINIO_ACCESS_KEY: "{{ .MINIO_ACCESS_KEY }}"
        MINIO_SECRET_KEY: "{{ .MINIO_SECRET_KEY }}"
        S3_ENDPOINT: "{{ .S3_ENDPOINT }}"
  data:
    - secretKey: MINIO_ACCESS_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 4263e32e-45bc-43e4-a1f5-e8c5b6a54553
        property: access_key
    - secretKey: MINIO_SECRET_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 4263e32e-45bc-43e4-a1f5-e8c5b6a54553
        property: secret_key
    - secretKey: S3_ENDPOINT
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 4263e32e-45bc-43e4-a1f5-e8c5b6a54553
        property: s3_endpoint

