---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: postgis
spec:
  retentionPolicy: 30d
  configuration:
    data:
      compression: bzip2
    wal:
      compression: bzip2
      maxParallel: 8
    destinationPath: s3://postgresql/
    endpointURL: https://s3.${SECRET_HOME_DOMAIN}
    s3Credentials:
      accessKeyId:
        name: cloudnative-pg-secret
        key: MINIO_ACCESS_KEY
      secretAccessKey:
        name: cloudnative-pg-secret
        key: MINIO_SECRET_KEY
