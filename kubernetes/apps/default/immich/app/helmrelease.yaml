---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      server:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            envFrom: &envFrom
              - secretRef:
                  name: immich-secret
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.135.1@sha256:346ff2c420e9fe71140392a2270bf5a7d29e50fd9615d1981de4a8e564f3c0a2
            env: &env-common
              TZ: ${TZ}
              REDIS_HOSTNAME: dragonfly.databases.svc.cluster.local
              REDIS_PORT: "6379"
              REDIS_DBINDEX: "1"
              DB_VECTOR_EXTENSION: pgvector
              IMMICH_MEDIA_LOCATION: /usr/src/app/upload
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 1Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 1Gi

      machine-learning:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.135.1@sha256:8970f5c904ed6acae0926992670101a17ee67bd8d71f631d8423bb382a3d1d10
            env:
              MPLCONFIGDIR: "/cache/matplotlib"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 2Gi
              limits:
                memory: 5Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [44, 105]

    service:
      server:
        controller: server
        ports:
          http:
            port: 2283
      machine-learning:
        controller: machine-learning
        ports:
          http:
            port: 3003

    ingress:
      app:
        className: external
        hosts:
          - host: &host immich.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: server
                  port: http

    persistence:
      library:
        type: nfs
        server: nas.${SECRET_HOME_DOMAIN}
        path: /spool/photos/immich/
        globalMounts:
          - path: /usr/src/app/upload
      external:
        type: nfs
        server: nas.${SECRET_HOME_DOMAIN}
        path: /spool/photos/Plex_Album/
        globalMounts:
          - path: /external-library/
      machine-learning-cache:
        existingClaim: immich-machine-learning-cache
        advancedMounts:
          machine-learning:
            app:
              - path: /cache
      cache:
        type: emptyDir
        advancedMounts:
          machine-learning:
            app:
              - path: /.cache
      config:
        type: emptyDir
        advancedMounts:
          machine-learning:
            app:
              - path: /.config
