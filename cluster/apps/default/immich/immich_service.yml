apiVersion: v1
kind: Service
metadata:
  name: immich
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: immich-http
      port: 80
      targetPort: immich-http
  selector:
    app: immich
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: immich-server
      port: 8000
      targetPort: immich-server
  selector:
    app: immich-server

