---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dispatcharr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      dispatcharr:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            env:
              TZ: ${TZ}
            envFrom: &envFrom
              - secretRef:
                  name: dispatcharr-secret
        pod:
          hostUsers: false
          resourceClaims:
            - name: gpu
              resourceClaimTemplateName: dispatcharr-gpu
          # annotations:
          #   k8s.v1.cni.cncf.io/networks: |
          #     [{
          #       "name":"multus-vpn",
          #       "namespace": "networking",
          #       "ips": ["192.168.70.10/24"],
          #       "mac": "2e:54:30:22:3f:74"
          #     }]
        containers:
          app:
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.11.2@sha256:e4d4a678ac2a788b8be1d2bfb6b40d43d7262468e61e084cd7166714aecbc6bb
            env:
              CELERY_BROKER_URL: &celery_broker redis://dragonfly.databases.svc.cluster.local:6379/9
              CELERY_RESULT_BACKEND: *celery_broker
              DISPATCHARR_ENV: aio
              DISPATCHARR_LOG_LEVEL: debug
              DISPATCHARR_PORT: &port 9191
              REDIS_HOST: &redis dragonfly.databases.svc.cluster.local
              REDIS_DB: 9
            envFrom: *envFrom
            resources:
              claims:
                - name: gpu
              requests:
                cpu: 100m
              limits:
                memory: 6Gi

          # celery:
          #   image:
          #     repository: ghcr.io/dispatcharr/dispatcharr
          #     tag: 0.11.1@sha256:894aa15b61a45d3238a66dc06411e684ced0d687453a5be21d10a81b12e476a3
          #   args: >
          #     bash -c "
          #     cd /app &&
          #     nice -n 5 celery -A dispatcharr worker -l info
          #     "
          #   env:
          #     CELERY_BROKER_URL: *celery_broker
          #     DISPATCHARR_LOG_LEVEL: info
          #     REDIS_HOST: *redis
          #   envFrom: *envFrom
          #   resources:
          #     requests:
          #       cpu: 100m
          #     limits:
          #       memory: 500Mi
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: RegularExpression
                  value: "^/(get|xmltv)\\.php"
            backendRefs:
              - name: app
                port: *port
      internal:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: app
                port: *port
    persistence:
      data:
        existingClaim: dispatcharr
        advancedMounts:
          dispatcharr:
            app:
              - path: /data
                subPath: data
      tmpfs:
        type: emptyDir
        advancedMounts:
          dispatcharr:
            app:
              - path: /tmp
                subPath: tmp
            # celery:
            #   - path: /tmp
            #     subPath: tmp
