---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gotify
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: gotify
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment

    image:
      #repository: ghcr.io/k8s-at-home/gotify
      repository: docker.io/gotify/server
      pullPolicy: IfNotPresent
      tag: latest

    env:
      TZ: "${TZ}"
      GOTIFY_DATABASE_CONNECTION: data/gotify.db

    persistence:
      config:
        enabled: true
        existingClaim: gotify-config-v1
        mountPath: /data

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch