---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # App
        admin-user: "{{ .GRAFANA_ADMIN_USER }}"
        admin-password: "{{ .GRAFANA_ADMIN_PASS }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .GRAFANA_OAUTH_CLIENT_SECRET }}"
        HASS_POSTGRES_USER: "{{ .HASS_POSTGRES_USER }}"
        HASS_POSTGRES_PASS: "{{ .HASS_POSTGRES_PASS }}"
  data:
    - secretKey: GRAFANA_ADMIN_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 3a6a4796-6f02-45c3-b39e-067267b6ebfc
        property: username
    - secretKey: GRAFANA_ADMIN_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 3a6a4796-6f02-45c3-b39e-067267b6ebfc
        property: password
    - secretKey: GRAFANA_OAUTH_CLIENT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 3a6a4796-6f02-45c3-b39e-067267b6ebfc
        property: oauth_client_secret
    - secretKey: HASS_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ade9622d-3723-4cc7-b2d7-c53ca02aa476
        property: pg_user
    - secretKey: HASS_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ade9622d-3723-4cc7-b2d7-c53ca02aa476
        property: pg_password
