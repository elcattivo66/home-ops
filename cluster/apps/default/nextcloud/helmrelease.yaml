apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 3.1.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    image:
      repository: nextcloud
      tag: 25.0.0-apache
      # flavor: fpm-alpine
    ingress:
      enabled: false
    nextcloud:
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://nextcloud.elcattivo.de',
            'filelocking.enabled' => 'true',
            'loglevel' => '2',
            'enable_previews' => true,
            'trusted_domains' =>
              [
                'nextcloud',
                'nextcloud.elcattivo.de',
                'localhost'
              ]
          );
      host: nextcloud.${SECRET_DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
      datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: redis-master.databases.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: REDIS_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: redis-password
      # extraInitContainers:
      #   - name: wait-database
      #     image: alpine:3.16.2
      #     imagePullPolicy: IfNotPresent
      #     command:
      #       - sh
      #     args:
      #       - -c
      #       - >-
      #         until nc -w 1 -v $MYSQL_HOST:3306 || nc -w 1 -v $POSTGRES_HOST:5432;
      #         do echo "Waiting for database";
      #         done
      #     env:
      #       - name: POSTGRES_HOST
      #         value: postgres-rw.databases.svc.cluster.local
      #   - name: wait-redis
      #     image: alpine:3.16.2
      #     imagePullPolicy: IfNotPresent
      #     command:
      #       - sh
      #     args:
      #       - -c
      #       - >-
      #         until nc -w 1 -v $REDIS_HOST:$REDIS_HOST_PORT;
      #         do echo "Waiting for Redis";
      #         done
      #     env:
      #       - name: REDIS_HOST
      #         value: redis-master.databases.svc.cluster.local
      #       - name: REDIS_HOST_PORT
      #         value: "6379"
    nginx:
      enabled: false
      # image:
      #   repository: nginx
      #   tag: 1.23-alpine
    internalDatabase:
      enabled: false      
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.databases.svc.cluster.local:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-pg-secret
        usernameKey: user
        passwordKey: password

    defaultConfigs:
      .htaccess: true
      apache-pretty-urls.config.php: true
      apcu.config.php: true
      apps.config.php: true
      autoconfig.php: false
      redis.config.php: true
      smtp.config.php: true
    persistence:
      enabled: true
      existingClaim: nextcloud-config
      # nextcloudData:
      #   enabled: true
      #   existingClaim: nextcloud-data

    cronjob:
      annotations: {}
      curlInsecure: false
      enabled: true
      failedJobsHistoryLimit: 5
      image: {}
      schedule: '*/5 * * * *'
      successfulJobsHistoryLimit: 2
    hpa:
      enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 150Mi
