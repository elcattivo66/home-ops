apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kopia
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/kopia
      tag: 0.12.1@sha256:4e34d17120dca8436d8b9ee65123adbcb726790314f59dcd546b58e0a445d8f4

    service:
      main:
        ports:
          http:
            port: 80
          metrics:
            enabled: true
            port: 8080

    podAnnotations:
      configmap.reloader.stakater.com/reload: kopia-config

    command: kopia
    args:
      - server
      - --insecure
      - --address
      - 0.0.0.0:80
      - --metrics-listen-addr
      - 0.0.0.0:8080
      - --without-password

    persistence:
      config:
        enabled: true
        type: "configMap"
        name: "kopia-config"
        mountPath: /config/repository.config
        subPath: repository.config
        readOnly: true

      backup:
        enabled: true
        type: nfs
        mountPath: /backups
        server: ${NAS_ADDR}
        path: ${BACKUPDIR}/kubernetes/kopia-backups

    resources:
      requests:
        cpu: 15m
        memory: 105Mi
      limits:
        memory: 136Mi
    env:
      KOPIA_PASSWORD: none
