---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: 0 6 * * *
          concurrencyPolicy: Forbid
        containers:
          main:
            image:
              repository: docker.io/meisnate12/plex-meta-manager
              tag: v1.20.0@sha256:ab18727278a4c8f5327353d351dff75b6403e35296fc7f7083099a1fffac891d
            command:
              - /scripts/run.sh
            env:
              TZ: ${TZ}
              PUID: 1000
              PGID: 1000
            envFrom:
              - secretRef:
                  name: plex-meta-manager-secret
            resources:
              requests:
                cpu: 10m
                memory: 2Gi
              limits:
                memory: 8Gi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: *app
      config-file:
        type: configMap
        name: plex-meta-manager-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      scripts:
        type: configMap
        name: plex-meta-manager-configmap
        defaultMode: 0775
        globalMounts:
          - path: /scripts/run.sh
            subPath: run.sh
            readOnly: true
