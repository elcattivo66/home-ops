---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vaultwarden
      version: 5.3.2 
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 1

    env:
      SIGNUPS_ALLOWED: true
      DOMAIN: "https://bitwarden.${SECRET_DOMAIN}"
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012
      SENDS_ALLOWED: true
      DISABLE_ADMIN_TOKEN: false
      SMTP_HOST: "smtp.mailbox.org"
      SMTP_FROM: "${SECRET_SMTP_SENDER}"
      SMTP_FROM_NAME: "Bitwarden"
      SMTP_SECURITY: starttls
      SMTP_PORT: 587
      SMTP_USERNAME: ${SECRET_SMTP_USERNAME}
      SMTP_PASSWORD: ${SECRET_SMTP_PASSWORD}
      SMTP_TIMEOUT: 15

    envFrom:
    - secretRef:
        name: vaultwarden-secret

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        ## Use existing Persistent Volume Claim
        existingClaim: "vaultwarden-config-v1"

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

