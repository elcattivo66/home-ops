---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: pmm-config-tpl
    files:
      - ./configs/config.yml
  - name: pmm-scripts
    files:
      - ./scripts/run.sh
generatorOptions:
  disableNameSuffixHash: true
