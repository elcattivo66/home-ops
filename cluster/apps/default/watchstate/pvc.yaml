---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: watchstate-config-v1
  labels:
    app.kubernetes.io/name: watchstate
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn