---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backup
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      postgres-backup:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 1 * * *"
        pod:
          restartPolicy: OnFailure
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16@sha256:e7182c0dac78540405e954597fcb3f4cfa67955d5df008152ab41ce166fe6014
            command:
              - /bin/bash
              - -x
              - /backup.sh
            env:
              - { name: TZ, value: "${TZ}" }
              - {
                  name: POSTGRES_DB,
                  value: "authelia,immich,paperless,radarr_main,nextcloud,lldap,prowlarr_main,bazarr,home_assistant,vaultwarden,tandoor,sonarr_main,gitea",
                }
              - {
                  name: POSTGRES_HOST,
                  value: "postgres16-ro.databases.svc.cluster.local",
                }
              - { name: POSTGRES_PORT, value: 5432 }
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: username
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-pg-secret
                    key: password
    persistence:
      nas:
        type: nfs
        server: nas.${SECRET_HOME_DOMAIN}
        path: /spool/backup/kubernetes/postgres
        globalMounts:
          - path: /backups
