apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name minio
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`minio-admin.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
          namespace: networking
        - name: authelia
          namespace: networking
      services:
        - name: *name
          port: 9101
          namespace: default
    - kind: Rule
      match: Host(`minio.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
          namespace: networking
      services:
        - name: *name
          port: 9102
          namespace: networking
  tls:
    secretName: ${SECRET_CERT_NAME}-prod-tls
