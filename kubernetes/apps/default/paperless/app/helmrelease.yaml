apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        initContainers:
          01-init-db:
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: paperless-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '14.9'
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 1.17.4
            envFrom:
              - secretRef:
                  name: paperless-secret
            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMPTION_DIR: /library/consume
              PAPERLESS_DATA_DIR: /library/data
              PAPERLESS_EXPORT_DIR: /library/export
              PAPERLESS_MEDIA_ROOT: /library/media
              PAPERLESS_CONSUMER_POLLING: '60'
              PAPERLESS_CONSUMER_RECURSIVE: 'true'
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: 'true'
              PAPERLESS_OCR_LANGUAGES: deu
              PAPERLESS_OCR_LANGUAGE: deu
              PAPERLESS_PORT: 8000
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIME_ZONE: ${TZ}
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              USERMAP_UID: 1000
              USERMAP_GID: 1000
              PAPERLESS_FILENAME_FORMAT: '{created_year}/{correspondent}/{title}'
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
              PAPERLESS_DBHOST: postgres-rw.databases.svc.cluster.local
              # PAPERLESS_REDIS: redis://redis-master.databases.svc.cluster.local:6379
              PAPERLESS_REDIS: redis://localhost:6379
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
            resources:
              requests:
                cpu: 5m
                memory: 697M
              limits:
                memory: 697M
          redis:
            name: redis
            image: public.ecr.aws/docker/library/redis:7.2.3
          gotenburg:
            name: gotenburg
            image: thecodingmachine/gotenberg:7.9.2
            env:
              - { name: DISABLE_GOOGLE_CHROME, value: "1" }
          tika:
            image: ghcr.io/paperless-ngx/tika:2.9.0-full
            name: tika
    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd,
            networking-authelia@kubernetescrd
        hosts:
          - host: &host '{{ .Release.Name }}.${SECRET_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      library:
        enabled: true
        existingClaim: paperless-nfs
        globalMounts:
          - path: /library



