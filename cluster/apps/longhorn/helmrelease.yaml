---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 30m
  values:
    controllerType: deployment
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      reclaimPolicy: Retain
      recurringJobs:
        enable: false
        jobList: []
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_LONGHORN_ADDR}"
        externalTrafficPolicy: Local

    defaultSettings:
      # backupTarget: nfs://nas:/backup/kubernetes/longhorn_backup
      backupTarget: s3://longhorn-backup@eu-central-1/
      backupTargetCredentialSecret: longhorn-minio
      storageMinimalAvailablePercentage: 20
      defaultLonghornStaticStorageClass: longhorn
      defaultReplicaCount: 3
      orphanAutoDeletion: true
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 600m
        memory: 1500Mi
