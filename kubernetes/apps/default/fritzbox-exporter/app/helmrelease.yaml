---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fritzbox-exporter
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
        main:
          annotations:
            reloader.stakater.com/auto: "true"
          containers:
            main:
              image:
                repository: docker.io/pdreker/fritz_exporter
                tag: 2.3.0
              envFrom:
                - secretRef:
                    name: fritzbox-exporter-secret
              resources:
                requests:
                  cpu: 5m
                  memory: 31M
                limits:
                  memory: 31M
    service:
      main:
        ports:
          http:
            port: 9787

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
            relabelings:
              - sourceLabels: [__meta_kubernetes_pod_node_name]
                targetLabel: node

