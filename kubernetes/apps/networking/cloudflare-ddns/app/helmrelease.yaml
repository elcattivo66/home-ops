---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/hotio/cloudflareddns
              tag: release-20231015202037
              pullPolicy: IfNotPresent
            env:
              TZ: ${TZ}
              LOG_LEVEL: 2
              INTERVAL: 600
            envFrom:
              - secretRef:
                  name: cloudflare-ddns-secret
            resources:
              requests:
                cpu: 5m
                memory: 25M
              limits:
                memory: 25M
    service:
      main:
        enabled: false


