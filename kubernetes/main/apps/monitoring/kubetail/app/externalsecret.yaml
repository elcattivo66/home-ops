---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kubetail-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        SESSION_SECRET: "{{ .KUBETAIL_SESSION_SECRET }}"
        CSRF_SECRET: "{{ .KUBETAIL_CSRF_SECRET }}"
  data:
    - secretKey: KUBETAIL_SESSION_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e97217c0-bb0f-4fcf-9edf-e37adcd3b2aa
        property: session_secret
    - secretKey: KUBETAIL_CSRF_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e97217c0-bb0f-4fcf-9edf-e37adcd3b2aa
        property: csrf_secret
