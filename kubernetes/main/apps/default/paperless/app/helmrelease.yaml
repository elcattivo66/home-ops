---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        initContainers:
          01-init-db:
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: paperless-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '15.5'
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.1.1
            envFrom:
              - secretRef:
                  name: paperless-secret
            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMPTION_DIR: /library/consume
              PAPERLESS_DATA_DIR: /library/data
              PAPERLESS_EXPORT_DIR: /library/export
              PAPERLESS_MEDIA_ROOT: /library/media
              PAPERLESS_CONSUMER_POLLING: '60'
              PAPERLESS_CONSUMER_RECURSIVE: 'true'
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: 'true'
              PAPERLESS_OCR_LANGUAGES: deu
              PAPERLESS_OCR_LANGUAGE: deu
              PAPERLESS_PORT: 8000
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIME_ZONE: ${TZ}
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              USERMAP_UID: 1000
              USERMAP_GID: 1000
              PAPERLESS_FILENAME_FORMAT: '{created_year}/{correspondent}/{title}'
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
              PAPERLESS_DBHOST: postgres-rw.databases.svc.cluster.local
              # PAPERLESS_REDIS: redis://redis-master.databases.svc.cluster.local:6379
              PAPERLESS_REDIS: redis://localhost:6379
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
            resources:
              requests:
                cpu: 10m
                memory: 601Mi
              limits:
                memory: 601Mi
          gotenburg:
            image:
              repository: thecodingmachine/gotenberg
              tag: 7.10.1
            env:
              - { name: DISABLE_GOOGLE_CHROME, value: "1" }
          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.3
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.0-full
    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local:9091/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://authelia.${SECRET_DOMAIN}/rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
        hosts:
          - host: &host '{{ .Release.Name }}.${SECRET_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      library:
        type: nfs
        server: nas.${SECRET_HOME_DOMAIN}
        path: /spool/paperless
        globalMounts:
          - path: /library
