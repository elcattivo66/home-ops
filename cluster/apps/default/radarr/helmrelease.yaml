apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      pullPolicy: IfNotPresent
      tag: 4.3.1.6822

    env:
      TZ: "${TZ}"
      PUID: "1000"
      PGID: "1000"
      RADARR__LOG_LEVEL: info
      RADARR__API_KEY: ${RADARR_API_KEY}

    service:
      main:
        ports:
          http:
            port: 7878

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1

      media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 5600

    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        cpu: 200m
        memory: 500Mi