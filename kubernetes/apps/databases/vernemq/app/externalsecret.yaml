---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vernemq-auth-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        DOCKER_VERNEMQ_USER_ADMIN: "{{ .vernemq_password }}"
        DOCKER_VERNEMQ_USER_MQTT: "{{ .vernemq_user_mqtt_password }}"
  data:
    - secretKey: vernemq_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: db6013d0-f557-48f5-ab8a-1ca8c3ab3222
        property: username
    - secretKey: vernemq_user_mqtt_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: db6013d0-f557-48f5-ab8a-1ca8c3ab3222
        property: password
