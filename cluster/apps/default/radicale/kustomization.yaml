---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
  - pvc.yaml
  - ingress-traefikCRD.yaml
  - secret.sops.yaml
configMapGenerator:
  - name: radicale-config
    namespace: default
    files:
      - config/config.cfg
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled