---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vaultwarden-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # App
        DATABASE_URL: postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@postgres16-rw.databases.svc.cluster.local.:5432/vaultwarden
        ADMIN_TOKEN: "{{ .VAULTWARDEN_ADMIN_TOKEN }}"
        PUSH_INSTALLATION_ID: "{{ .PUSH_INSTALLATION_ID }}"
        PUSH_INSTALLATION_KEY:  "{{ .PUSH_INSTALLATION_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: vaultwarden
        INIT_POSTGRES_HOST: postgres16-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: VAULTWARDEN_ADMIN_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c0736d3f-5a37-4294-91a5-119c9237b604
        property: admin_token
    - secretKey: PUSH_INSTALLATION_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c0736d3f-5a37-4294-91a5-119c9237b604
        property: push_installation_id
    - secretKey: PUSH_INSTALLATION_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c0736d3f-5a37-4294-91a5-119c9237b604
        property: push_installation_key
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c0736d3f-5a37-4294-91a5-119c9237b604
        property: pg_user
    - secretKey: POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: c0736d3f-5a37-4294-91a5-119c9237b604
        property: pg_password
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2ad3fcad-e666-4701-b44c-a4e6e5cc5da3
        property: password
