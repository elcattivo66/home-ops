---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: cloudflare-ddns
  labels:
    app: cloudflare-ddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
    spec:
      # values-ish: https://hotio.dev/containers/cloudflareddns/
      containers:
        - name: cloudflare-ddns
          image: hotio/cloudflareddns:latest
          env:
            - name: CF_HOSTS
              value: ${SECRET_DOMAIN}
            - name: CF_ZONES
              value: ${SECRET_DOMAIN}
            - name: CF_APIKEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns
                  key: CLOUDFLARE_APIKEY
            - name: CF_RECORDTYPES
              valueFrom:
                secretKeyRef:
                  name: cloudflare-ddns
                  key: CF_RECORDTYPES
            # https://github.com/docker-hotio/docker-cloudflare-ddns#log-levels
            - name: LOG_LEVEL
              value: "2"
            - name: INTERVAL
              value: "300"
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi