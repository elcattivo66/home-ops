---
session:
  redis:
    enabled: true
    host: redis-master.databases.svc.cluster.local

access_control:
  default_policy: deny
  rules:
    # Rules applied to everyone
    - domain: authelia.elcattivo.de
      policy: bypass
    - domain: radarr.elcattivo.de
      policy: bypass
      resources:
        - "^/philipp([/?].*)?$"
    - domain: gitea.elcattivo.de
      policy: bypass
      resources:
        - "^/philipp([/?].*)?$"
    - domain: gotify.elcattivo.de
      policy: bypass
      resources:
        - "^/message([/?].*)?$"
        - "^/current/.*$"
        - "^/stream([/?].*)?$"
        - "^/version"
        - "^/application"
        - "^/static/.*$"
        - "^/image/.*$"
      methods:
        - GET
        - POST
        - DELETE
    - domain:
        - "elcattivo.de"
        - "*.elcattivo.de"
      policy: two_factor
    - domain: "*"
      policy: bypass
      networks:
        - 192.168.178.0/24

identity_providers:
  oidc:
    access_token_lifespan: 1h
    authorize_code_lifespan: 1m
    id_token_lifespan: 1h
    refresh_token_lifespan: 90m
    enable_client_debug_messages: true
    clients:
      - id: grafana
        description: Grafana
        secret: ${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1M
        audience: []
        scopes:
          - openid
          - groups
          - email
          - profile
        redirect_uris:
          - https://grafana.elcattivo.de/login/generic_oauth
        grant_types:
          - refresh_token
          - authorization_code
        response_types:
          - code
        response_modes:
          - form_post
          - query
          - fragment
        userinfo_signing_algorithm: none

