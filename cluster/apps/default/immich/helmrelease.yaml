apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      # version: 0.2.1
      sourceRef:
        kind: GitRepository
        name: immich-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    redis:
      enabled: false
    postgresql:
      enabled: false
    common_env:
      REDIS_HOSTNAME: redis-master.databases.svc.cluster.local
      REDIS_DBINDEX: 2
      DB_HOSTNAME: postgres-rw.databases.svc.cluster.local
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            key: dbname
            name: immich-secret
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            key: dbuser
            name: immich-secret
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            key: dbpass
            name: immich-secret
      JWT_SECRET:
        valueFrom:
          secretKeyRef:
            key: secret_key
            name: immich-secret
      ENABLE_MAPBOX: false

    persistence:
      config:
        enabled: true
        type: nfs
        server: "${NFS_ADDR}"
        path: /mnt/data/media/pictures/immich_upload
        mountPath: /usr/src/app/upload # /config
        readOnly: false
        retain: false