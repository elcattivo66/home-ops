---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 769
        runAsGroup: 769
        runAsNonRoot: true
    controllers:
      bitwarden:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/roxedus/bw
              tag: 2025.6.1@sha256:d60168df9100afa52f95292c3f64712bda56636a51c1edf5870450173ccfce3b
            envFrom:
              - secretRef:
                  name: bitwarden-cli
            securityContext:
              readOnlyRootFilesystem: true
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - /healthcheck.sh
                  initialDelaySeconds: 20
                  failureThreshold: 5
                  timeoutSeconds: 3
                  periodSeconds: 240
              readiness:
                enabled: false
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi

    service:
      app:
        controller: bitwarden
        ports:
          http:
            port: 8087
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
