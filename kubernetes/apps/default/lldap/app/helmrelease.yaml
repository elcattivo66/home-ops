---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lldap
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/lldap/lldap
      tag: v0.4.3
    env:
      TZ: "${TZ}"
    envFrom:
      - secretRef:
          name: lldap-secret

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_LLDAP_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 17170
          ldap:
            enabled: true
            port: 3890

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd,
            networking-local-only@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    # podSecurityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    #   fsGroup: 1000
    #   fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      data:
        enabled: true
        type: emptyDir
      # config:
      #   enabled: true
      #   existingClaim: lldap-config-v1
      #   mountPath: /data
    resources:
      requests:
        cpu: 5m
        memory: 10M
      limits:
        memory: 100M
