---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adventurelog
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-frontend
              tag: beta@sha256:78a9ebf1355aba7867f6b1d6cfeaf0237a630520cd02a4b2dc6dfb78b335b6c9
            envFrom: &envFrom
              - secretRef:
                  name: adventurelog-secret
            env:
              PUBLIC_SERVER_URL: "http://adventurelog-backend.default.svc.cluster.local:8000"
              ORIGIN: https://adventurelog.${SECRET_DOMAIN}
              BODY_SIZE_LIMIT: Infinity
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 256Mi

      backend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-backend
              tag: beta@sha256:d909c41817d5a99f414dbfeb7ffcfd098f4e01c9325c25adf0ce917b2049ced5
            envFrom: *envFrom
            env:
              PUBLIC_URL: https://adventurelog-backend.${SECRET_DOMAIN}
              FRONTEND_URL: https://adventurelog.${SECRET_DOMAIN}
              CSRF_TRUSTED_ORIGINS: https://adventurelog-backend.${SECRET_DOMAIN},https://adventurelog.${SECRET_DOMAIN}
              DEBUG: True
              DJANGO_ADMIN_USERNAME: admin
              EMAIL_BACKEND: email
              EMAIL_HOST: smtp-relay.default.svc.cluster.local
              EMAIL_PORT: 2525
              EMAIL_USE_TLS: False
              DEFAULT_FROM_EMAIL: ${SECRET_SMTP_SENDER}
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 512Mi

      db:
        containers:
          app:
            image:
              repository: registry.hub.docker.com/postgis/postgis
              tag: 17-master@sha256:c2472b0574cf403884a924870a099641bf07507961a9f8941a89b766b1ab976f
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 512Mi
        type: statefulset
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/postgresql
            name: adventurelog-db
            size: 5Gi

    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
      backend:
        controller: backend
        ports:
          http:
            port: 80
          base:
            port: 8000
      db:
        controller: db
        ports:
          http:
            port: 5432

    ingress:
      frontend:
        className: internal
        hosts:
          - host: adventurelog.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
      backend:
        className: internal
        hosts:
          - host: adventurelog-backend.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: backend
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          backend:
            app:
              - path: /code/media
