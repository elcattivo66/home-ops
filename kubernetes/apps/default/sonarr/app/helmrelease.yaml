apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      pullPolicy: IfNotPresent
      tag: 4.0.0.440@sha256:d19002b33edcc10388f0ee061a167de99e862be921672857da7f26caab92da57

    env:
      TZ: ${TZ}
      PUID: "1000"
      PGID: "1000"
      SONARR__API_KEY: ${SONARR_API_KEY}

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_SONARR_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8989

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v1

      nfs-media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 25m
        memory: 250Mi
      limits:
        cpu: 500m
        memory: 1000Mi
