apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: system
  labels:
    app.kubernetes.io/name: traefik
data:
  dynamic.yaml: |
    http:
        headers:
          headers:
            sslRedirect: true
            sslHost: "${SECRET_DOMAIN}"
            stsSeconds: 315360000
            stsIncludeSubdomains: true
            stsPreload: true
            forceSTSHeader: true
            frameDeny: true
            customFrameOptionsValue: SAMEORIGIN
            contentTypeNosniff: true
            browserXSSFilter: true
        nextcloud-1:
          redirectRegex:
            permanent: true
            regex: "https://(.*)/.well-known/(card|cal)dav"
            replacement: "https://$1/remote.php/dav/"
        nextcloud-2:
          redirectRegex:
            permanent: true
            regex: "^https?://([^/]*)/.well-known/(webfinger|nodeinfo)$"
            replacement: "https://$1/index.php/.well-known/$2"
        dashboard-headers:
          headers:
            sslRedirect: true
            sslHost: "${SECRET_DOMAIN_0}"
            stsSeconds: 315360000
            stsIncludeSubdomains: true
            stsPreload: true
            forceSTSHeader: true
            frameDeny: false
            customFrameOptionsValue: SAMEORIGIN
            contentTypeNosniff: true
            browserXSSFilter: true
        site-headers:
          headers:
            sslRedirect: true
            sslHost: "${SECRET_DOMAIN_1}"
            stsSeconds: 315360000
            stsIncludeSubdomains: true
            stsPreload: true
            forceSTSHeader: true
            frameDeny: false
            contentTypeNosniff: true
            browserXSSFilter: true
