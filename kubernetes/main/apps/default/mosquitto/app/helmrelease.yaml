---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: eclipse-mosquitto
              tag: 2.0.18

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 128Mi
              storageClass: longhorn
              globalMounts:
                - path: /mosquitto/data
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: mqtt.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: ${SVC_MQTT_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config/
    auth:
      enabled: true

    configMaps:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            listener 1883
            persistence true
            persistence_location /mosquitto/data
            connection_messages false
            password_file /mosquitto/config/mosquitto_pwd
            autosave_interval 60
          mosquitto_pwd: ${SECRET_MOSQUITTO_PASS_HASH}

