---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik
  namespace: networking
spec:
  selector:
    matchLabels:
      app: traefik
  namespaceSelector:
    matchNames:
      - networking
  endpoints:
    - port: metrics
      path: /metrics
      scheme: http
      interval: 30s
