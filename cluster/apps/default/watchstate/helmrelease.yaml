---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: watchstate
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/arabcoders/watchstate
      tag: sha-bcec893

    env:
      WS_TZ: ${TZ}
      WS_CRON_EXPORT: 1
      WS_CRON_IMPORT: 1

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: watchstate-config-v1
        mountPath: /config

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false