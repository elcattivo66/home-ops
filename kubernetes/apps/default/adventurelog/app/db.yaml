---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adventurelog-db
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: registry.hub.docker.com/postgis/postgis
              tag: 17-master@sha256:c2472b0574cf403884a924870a099641bf07507961a9f8941a89b766b1ab976f
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
            env:
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-secret
                    key: PGUSER
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-secret
                    key: PGPASSWORD
              - name: POSTGRES_DB
                valueFrom:
                  secretKeyRef:
                    name: adventurelog-secret
                    key: PGDATABASE
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
          - accessMode: ReadWriteOnce
            globalMounts:
            - path: /var/lib/postgresql
            name: adventurelog-db
            size: 5Gi
        type: statefulset
    service:
      app:
        controller: main
        ports:
          http:
            port: 5432
