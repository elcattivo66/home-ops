apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name flux-webhook
  namespace: flux-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`flux-webhook.${SECRET_DOMAIN}`)
      middlewares:
        - name: flux-webhook
          namespace: flux-system
      services:
        - name: webhook-receiver
          port: 80
          namespace: flux-system
  tls:
    secretName: ${SECRET_CERT_NAME}-prod-tls