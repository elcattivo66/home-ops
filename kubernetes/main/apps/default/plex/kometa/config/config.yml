---
libraries:
  Movies:
    run_order:
      - collections
      - metadata
      - operations
      - overlays
    collection_files:
      - repo: Movies.yml
      - repo: Movies - Holidays by Drazzizzi.yml
      - repo: Movies - Trakt (Unplayed) by Magic815.yml
      - default: basic
      - default: imdb
    overlay_files:
      - remove_overlays: false
      - default: languages
        template_variables:
          languages:
            - en
            - de
            - jp
            - kr
            - zh
          style: half
      - repo: Movies - Overlays - Charts.yml
      - repo: Movies - Overlays - Oscars.yml
      - repo: Movies - Overlays - Ratings.yml
      - repo: Movies - Overlays - Stand-up.yml
      - repo: Movies - Overlays - Streaming Services.yml
      - repo: Movies - Overlays - Studios.yml
      # - file: config/overlay_languages_movies.yml
    operations:
      mass_genre_update: imdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb


  TV Shows:
    run_order:
      - collections
      - metadata
      - operations
      - overlays
    collection_files:
      - repo: TV Shows.yml
      - pmm: basic
      - pmm: imdb
    overlay_files:
      - remove_overlays: false
      - repo: TV Shows - Overlays - Charts.yml
      - repo: TV Shows - Overlays - Networks.yml
      - repo: TV Shows - Overlays - Ratings.yml
      - repo: TV Shows - Overlays - Statuses.yml
      - repo: TV Shows - Overlays - Streaming Services.yml
      - repo: TV Shows - Overlays - Studios.yml
      - file: config/overlay_languages_shows.yml
    operations:
      mass_genre_update: tmdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb

settings: # Can be individually specified per library as well
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: false
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: false
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: false
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_user:
  playlist_report: false
  verify_ssl: true
  custom_repo:
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users:

plex: # Can be individually specified per library as well; REQUIRED for the script to run
  url: http://plex.default.svc.cluster.local:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false

tmdb: # REQUIRED for the script to run
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region:

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60

tautulli: # Can be individually specified per library as well
  url: http://tautulli.default.svc.cluster.local:80
  apikey: <<TAUTULLI_API_KEY>>

radarr: # Can be individually specified per library as well
  url: http://radarr.default.svc.cluster.local:80
  token: <<RADARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /media/movies
  monitor: true
  availability: announced
  quality_profile: HD-1080p
  tag:
  search: false
  radarr_path:
  plex_path:
sonarr: # Can be individually specified per library as well
  url: http://sonarr.default.svc.cluster.local:80
  token: <<SONARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /media/Serien
  monitor: all
  quality_profile: HD-1080p
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
trakt:
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>
  pin:
