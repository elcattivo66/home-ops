apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: node-feature-discovery
  namespace: flux-system
spec:
  targetNamespace: tools
  path: ./kubernetes/main/apps/tools/node-feature-discovery/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: node-feature-rules
  namespace: flux-system
spec:
  targetNamespace: tools
  dependsOn:
    - name: node-feature-discovery
  path: ./kubernetes/main/apps/tools/node-feature-discovery/rules
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 3m
