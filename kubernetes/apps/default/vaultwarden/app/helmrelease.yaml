apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
        repository: ghcr.io/dani-garcia/vaultwarden
        tag: 1.28.1
    replicaCount: 1

    env:
      TIMEZONE: ${TZ}
      SIGNUPS_ALLOWED: false
      DOMAIN: "https://bitwarden.${SECRET_DOMAIN}"
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012
      SENDS_ALLOWED: true
      DISABLE_ADMIN_TOKEN: false
      SMTP_HOST: "${SECRET_SMTP_HOST}"
      SMTP_FROM: "${SECRET_SMTP_SENDER}"
      SMTP_FROM_NAME: "Philipps Bitwarden"
      SMTP_SECURITY: starttls
      SMTP_PORT: 587
      SMTP_USERNAME: ${SECRET_SMTP_USERNAME}
      SMTP_PASSWORD: ${SECRET_SMTP_PASSWORD}
      SMTP_TIMEOUT: 15

    envFrom:
    - secretRef:
        name: vaultwarden-secret

    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012
            protocol: TCP

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd
        hosts:
          - host: &host "bitwarden.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        ## Use existing Persistent Volume Claim
        existingClaim: "vaultwarden-config-v1"
        mountPath: /data

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
