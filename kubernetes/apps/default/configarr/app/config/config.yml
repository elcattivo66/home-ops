---
# true or false
sonarrEnabled: true
radarrEnabled: true
whisparrEnabled: false
readarrEnabled: false
lidarrEnabled: false

sonarr:
  sonarr:
    base_url: http://sonarr.default.svc.cluster.local:80
    api_key: !env SONARR_API_KEY

    delete_unmanaged_custom_formats:
      enabled: true

    include:
      - template: sonarr-quality-definition-series
      # 1080p
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p
      # German 1080p
      - template: sonarr-v4-custom-formats-hd-bluray-web-german
      - template: sonarr-v4-quality-profile-hd-bluray-web-german
      # German 2160p
      - template: sonarr-v4-custom-formats-uhd-bluray-web-german
      - template: sonarr-v4-quality-profile-uhd-bluray-web-german

    quality_profiles:
      - name: WEB-1080p
      - name: HD Bluray + WEB (GER)
      - name: UHD Bluray + WEB (GER)

    custom_formats:
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          # - 1b3994c551cbb92a2c781af061f4ab44 # Scene
        assign_scores_to:
          - name: WEB-1080p
          - name: HD Bluray + WEB (GER)
          - name: UHD Bluray + WEB (GER)

        ### Try to avoid german only
      - trash_ids:
        - 8a9fcdbb445f2add0505926df3bb7b8a # German
        assign_scores_to:
          - name: HD Bluray + WEB (GER)
            score: 0
          - name: UHD Bluray + WEB (GER)
            score: 0

      - trash_ids:
        - 47435ece6b99a0b477caf360e79ba0bb # x265
        - 15a05bc7c1a36e2b57fd628f8977e2fc # AV1
        assign_scores_to:
          - name: HD Bluray + WEB (GER)
            score: 100
          - name: WEB-1080p
            score: 100

    # Quality definition sizes
    quality_definition:
      qualities:
        - quality: "HDTV-720p"
          min: 3
          preferred: 11.7
          max: 28
        - quality: "WEBRip-720p"
          min: 3
          preferred: 11.7
          max: 35
        - quality: "WEBDL-720p"
          min: 3
          preferred: 11.7
          max: 35
        - quality: "Bluray-720p"
          min: 3
          preferred: 11.7
          max: 40
        - quality: "HDTV-1080p"
          min: 4
          preferred: 23
          max: 65
        - quality: "WEBRip-1080p"
          min: 4
          preferred: 23
          max: 110
        - quality: "WEBDL-1080p"
          min: 4
          preferred: 23
          max: 110
        - quality: "Bluray-1080p"
          min: 10
          preferred: 30
          max: 200

radarr:
  radarr:
    base_url: http://radarr.default.svc.cluster.local:80
    api_key: !env RADARR_API_KEY

    delete_unmanaged_custom_formats:
      enabled: true

    include:
      - template: radarr-quality-definition-movie
      # German 1080p
      - template: radarr-custom-formats-hd-bluray-web-german
      - template: radarr-quality-profile-hd-bluray-web-german
      # German 2160p
      - template: radarr-custom-formats-uhd-bluray-web-german
      - template: radarr-quality-profile-uhd-bluray-web-german

    quality_profiles:
      - name: HD Bluray + WEB (GER)
      - name: UHD Bluray + WEB (GER)

    custom_formats:
      ### Optional
      - trash_ids:
         - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
         - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
         - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
         - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
        #  - f537cf427b64c38c8e36298f657e4828 # Scene
        assign_scores_to:
          - name: HD Bluray + WEB (GER)
          - name: UHD Bluray + WEB (GER)

      ### Movie Versions
      - trash_ids:
         - 570bc9ebecd92723d2d21500f4be314c # Remaster
         - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
         - e0c07d59beb37348e975a930d5e50319 # Criterion Collection
         - 9d27d9d2181838f76dee150882bdc58c # Masters of Cinema
         - db9b4c4b53d312a3ca5f1378f6440fc9 # Vinegar Syndrome
         - 957d0f44b592285f26449575e8b1167e # Special Edition
         - eecf3a857724171f968a66cb5719e152 # IMAX
         - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        assign_scores_to:
          - name: HD Bluray + WEB (GER)
          - name: UHD Bluray + WEB (GER)

        ### Others
      - trash_ids:
         - e6886871085226c3da1830830146846c # Uncomment this line to allow Generated Dynamic HDR
         - 86bc3115eb4e9873ac96904a4a68e19e # German - Try to avoid german only
        assign_scores_to:
          - name: HD Bluray + WEB (GER)
            score: 0
          - name: UHD Bluray + WEB (GER)
            score: 0

      - trash_ids:
         - dc98083864ea246d05a42df0d05f81cc # Prefer good x265 releases e.g. VECTOR
         - cae4ca30163749b891686f95532519bd # AV1
        assign_scores_to:
          - name: HD Bluray + WEB (GER)
            score: 100

    # Quality definition sizes
    quality_definition:
      qualities:
        - quality: "HDTV-720p"
          min: 0
          preferred: 18
          max: 34
        - quality: "WEBRip-720p"
          min: 0
          preferred: 18
          max: 40
        - quality: "WEBDL-720p"
          min: 0
          preferred: 18
          max: 40
        - quality: "Bluray-720p"
          min: 0
          preferred: 18
          max: 50
        - quality: "HDTV-1080p"
          min: 0
          preferred: 25
          max: 42
        - quality: "WEBRip-1080p"
          min: 0
          preferred: 25
          max: 100
        - quality: "WEBDL-1080p"
          min: 0
          preferred: 25
          max: 100
        - quality: "Bluray-1080p"
          min: 0
          preferred: 30
          max: 200
