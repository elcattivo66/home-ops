---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.17.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    kube-state-metrics:
      metricLabelsAllowlist:
        - "persistentvolumeclaims=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    grafana:
      enabled: false
      forceDeployDashboards: true
      # sidecar:
      #   dashboards:
      #     multicluster:
      #       etcd:
      #         enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.178.21

    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.178.21

    kubeProxy:
      enabled: false

    coreDns:
      enabled: true

    kubeEtcd:
      enabled: false
      endpoints:
        - 192.168.178.21

    nodeExporter:
      enabled: true
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    prometheus:
      prometheusSpec:
        scrapeInterval: 30s
        replicas: 2
        replicaExternalLabelName: __replica__
        externalLabels:
          cluster: home-ops
        podAntiAffinity: hard
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 2d
        retentionSize: 6GB
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 10Gi
        resources:
          requests:
            cpu: 10m
            memory: 500Mi
          limits:
            memory: 2500Mi
        additionalScrapeConfigs:
          - job_name: 'openhab'
            scrape_interval: 1m
            scheme: http
            metrics_path: /rest/metrics/prometheus
            static_configs:
            - targets:
              - 'openhab.default.svc.cluster.local:8282'
