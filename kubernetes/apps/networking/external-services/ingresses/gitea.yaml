---
apiVersion: v1
kind: Service
metadata:
  name: &app gitea
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ${NAS_ADDR}
  ports:
    - name: webui
      port: 8687
      protocol: TCP
      targetPort: 8687
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name gitea
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`gitea.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
          namespace: networking
        # - name: authelia
        #   namespace: default
      services:
        - name: *name
          port: 8687
          namespace: networking
  tls:
    secretName: ${SECRET_CERT_NAME}-prod-tls
