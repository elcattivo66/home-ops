apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: system-upgrade
spec:
  schedule: '0 */6 * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              # Update this to the latest available and then enable Renovate on
              # the manifest
              image: renovate/renovate:36.78.8-slim
              # args:
              #   - user/repo
              # # Environment Variables
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate-env
          restartPolicy: Never
          # volumes:
          #   - name: config-volume
          #     configMap:
          #       name: renovate-config
