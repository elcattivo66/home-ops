---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubeVersion: v1.33.1

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 20.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.3
    values:
      - ../../apps/kube-system/cilium/app/helm-values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.42.1
    values:
      - ../../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.2.0
    values:
      - ../../apps/kube-system/spegel/app/helm-values.yaml
    needs:
      - kube-system/coredns

  - name: wipe-rook
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 3.7.3
    values:
      - ./templates/wipe-rook.yaml.gotmpl
    needs:
      - kube-system/spegel

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.20.0
    values:
      - ../../apps/flux-system/flux-operator/app/helm-values.yaml
    needs:
      - kube-system/wipe-rook

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.20.0
    wait: false
    values:
      - ../../apps/flux-system/flux-operator/instance/helm-values.yaml
    needs:
      - flux-system/flux-operator
