---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-lb
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: public.ecr.aws/docker/library/haproxy
      tag: 2.7.6-alpine
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 8080
          redis-write:
            port: 6379
            targetPort: 6379
          redis-read:
            port: 6380
            targetPort: 6380
          redis-sentinel:
            port: 26379
            targetPort: 26379
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    podSecurityContext:
      runAsUser: 99
      runAsGroup: 99
      fsGroup: 99
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: redis-lb-configmap # overriden by kustomizeconfig
        mountPath: /usr/local/etc/haproxy/haproxy.cfg
        subPath: haproxy.cfg
        readOnly: true
