---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: local-path
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: local-path-provisioner
      version: "0.0.22"
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 1m
  values:
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /opt/local-path-provisioner