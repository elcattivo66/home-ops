apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      pullPolicy: IfNotPresent
      tag: 4.0.0.314@sha256:aa0ec57a1504138c32999a32c381b742fb3c8e87785d6e07dd33d850859de375
      
    env:
      TZ: ${TZ}
      PUID: "1000"
      PGID: "1000"
      SONARR__API_KEY: ${SONARR_API_KEY}

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_SONARR_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8989

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v1

      nfs-media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        cpu: 300m
        memory: 500Mi