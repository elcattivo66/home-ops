apiVersion: apps/v1
kind: Deployment
metadata:
  generation: 21
  labels:
    app: immich
  name: immich
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: immich
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: immich
    spec:
      containers:
      - args:
        - /usr/src/app/entrypoint.sh
        command:
        - /bin/sh
        env:
        - name: NODE_ENV
          value: production
        - name: REDIS_HOSTNAME
          value: redis-master.databases.svc.cluster.local
        - name: REDIS_DBINDEX
          value: "2"
        - name: DB_HOSTNAME
          value: postgres-rw.databases.svc.cluster.local
        - name: DB_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              key: dbname
              name: immich-secret
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: dbuser
              name: immich-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: dbpass
              name: immich-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: secret_key
              name: immich-secret
        - name: ENABLE_MAPBOX
          value: "false"
        # - name: MAPBOX_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       key: mapbox_key
        #       name: immich
        image: altran1502/immich-web:v1.27.0_37-dev
        imagePullPolicy: Always
        name: immich-web
        ports:
        - containerPort: 3000
          name: immich-http
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
            cpu: 200m
          requests:
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - args:
        - /usr/src/app/entrypoint.sh
        command:
        - /bin/sh
        env:
        - name: NODE_ENV
          value: production
        - name: REDIS_HOSTNAME
          value: redis-master.databases.svc.cluster.local
        - name: REDIS_DBINDEX
          value: "2"
        - name: DB_HOSTNAME
          value: postgres-rw.databases.svc.cluster.local
        - name: DB_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              key: dbname
              name: immich-secret
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: dbuser
              name: immich-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: dbpass
              name: immich-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: secret_key
              name: immich
        - name: ENABLE_MAPBOX
          value: "false"
        # - name: MAPBOX_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       key: mapbox_key
        #       name: immich
        image: altran1502/immich-machine-learning:v1.27.0_37-dev
        imagePullPolicy: Always
        name: immich-ml
        ports:
        - containerPort: 3003
          name: immich-ml
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
            cpu: 200m
          requests:
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/src/app/upload
          name: immich-data
          subPath: data
      - args:
        - /usr/src/app/start-microservices.sh
        command:
        - /bin/sh
        env:
        - name: NODE_ENV
          value: production
        - name: REDIS_HOSTNAME
          value: redis-master.databases.svc.cluster.local
        - name: REDIS_DBINDEX
          value: "2"
        - name: DB_HOSTNAME
          value: postgres-rw.databases.svc.cluster.local
        - name: DB_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              key: dbname
              name: immich-secret
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: dbuser
              name: immich-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: dbpass
              name: immich-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: secret_key
              name: immich
        - name: ENABLE_MAPBOX
          value: "false"
        # - name: MAPBOX_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       key: mapbox_key
        #       name: immich
        image: altran1502/immich-server:v1.27.0_37-dev
        imagePullPolicy: Always
        name: immich-microservices
        ports:
        - containerPort: 3002
          name: immich-ms
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
            cpu: 100M
          requests:
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/src/app/upload
          name: immich-data
          subPath: data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: immich-data
        nfs:
          path: /mnt/data/media/pictures/immich_upload
          server: ${NFS_ADDR}
status:
  availableReplicas: 1
  replicas: 1
