---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: audiobookshelf
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:

    image:
      repository: ghcr.io/advplyr/audiobookshelf
      pullPolicy: IfNotPresent

    env:
      TZ: ${TZ}
      AUDIOBOOKSHELF_UID: 1000
      AUDIOBOOKSHELF_GID: 1000

    persistence:
      config:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        mountPath: /config
      metadata:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        mountPath: /metadata
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_ADDR}
            path: ${MEDIADIR}/audiobooks
        mountPath: /audiobooks
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch