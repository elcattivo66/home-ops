---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    env:
      TZ: "Europe/Berlin"
      PUID: "1000"
      PGID: "1000"
    ingress:
      enabled: true
      hosts:
      - host: radarr.kube.com
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "radarr.kube.com"
    persistence:
      config:
        enabled: true
        storageClass: "local-path-config"
        accessMode: ReadWriteOnce  
        size: "1Gi"
      media:
        enabled: true
        existingClaim: local-path-media
        mountPath: "/mnt/media"