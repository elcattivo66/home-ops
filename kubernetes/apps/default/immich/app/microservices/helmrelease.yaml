---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-microservices
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: redis
      namespace: databases
    - name: immich-server
      namespace: default
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/immich-app/immich-server
      tag: v1.53.0
    command: /bin/sh
    args:
      - ./start-microservices.sh
    envFrom:
      - secretRef:
          name: immich
      - configMapRef:
          name: immich
    service:
      main:
        enabled: false
    persistence:
      library:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: /photos/immich_upload/
        mountPath: /usr/src/app/upload
        readOnly: false
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 2000Mi
