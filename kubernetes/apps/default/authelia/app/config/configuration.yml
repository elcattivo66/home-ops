---
access_control:
  default_policy: deny
  networks:
  - name: internal
    networks:
    - '10.0.0.0/8'
    - '192.168.178.0/24'
  rules:
    # Rules applied to everyone
    - domain: gitea.${SECRET_DOMAIN}
      policy: bypass
      resources:
        - "^/philipp([/?].*)?$"
    - domain: gotify.${SECRET_DOMAIN}
      policy: bypass
      resources:
        - "^/message([/?].*)?$"
        - "^/current/.*$"
        - "^/stream([/?].*)?$"
        - "^/version"
        - "^/application"
        - "^/static/.*$"
        - "^/image/.*$"
      methods:
        - GET
        - POST
        - DELETE
    - domain:
        - "${SECRET_DOMAIN}"
        - "*.${SECRET_DOMAIN}"
      policy: bypass
      networks:
        - internal
    - domain:
        - "${SECRET_DOMAIN}"
        - "*.${SECRET_DOMAIN}"
      policy: two_factor


identity_providers:
  oidc:
    access_token_lifespan: 1h
    authorize_code_lifespan: 1m
    id_token_lifespan: 1h
    refresh_token_lifespan: 90m
    enable_client_debug_messages: true
    clients:
      - id: grafana
        description: Grafana
        secret: ${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1M
        audience: []
        scopes:
          - openid
          - groups
          - email
          - profile
        redirect_uris:
          - https://grafana.${SECRET_DOMAIN}/login/generic_oauth
        grant_types:
          - refresh_token
          - authorization_code
        response_types:
          - code
        response_modes:
          - form_post
          - query
          - fragment
        userinfo_signing_algorithm: none
      - id: nextcloud
        description: Nextcloud
        secret: ${SECRET_NEXTCLOUD_OAUTH_CLIENT_SECRET}
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1M
        audience: []
        scopes:
          - openid
          - groups
          - email
          - profile
        redirect_uris:
          - https://nextcloud.${SECRET_DOMAIN}:443/apps/oidc_login/oidc
          - https://cloud.${SECRET_DOMAIN}/apps/oidc_login/oidc
        grant_types:
          - refresh_token
          - authorization_code
        response_types:
          - code
        response_modes:
          - form_post
          - query
          - fragment
        userinfo_signing_algorithm: none
      - id: gitea
        description: Gitea
        secret: ${SECRET_GITEA_OAUTH_CLIENT_SECRET}
        public: false
        authorization_policy: two_factor
        audience: []
        scopes:
          - openid
          - groups
          - email
          - profile
        redirect_uris:
          - https://gitea.${SECRET_DOMAIN}/user/oauth2/authelia/callback
        grant_types:
          - refresh_token
          - authorization_code
        response_types:
          - code
        response_modes:
          - form_post
          - query
          - fragment
        userinfo_signing_algorithm: none
      - id: immich
        description: Immich
        secret: ${SECRET_IMMICH_OAUTH_CLIENT_SECRET}
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes:
          - openid
          - profile
          - email
        redirect_uris:
          - https://immich.${SECRET_DOMAIN}/auth/login
          - app.immich:/
        userinfo_signing_algorithm: none
      - id: minio
        description: Minio
        secret: "${SECRET_MINIO_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://minio-admin.${SECRET_DOMAIN}/oauth_callback"]
        userinfo_signing_algorithm: none
      - id: weave-gitops
        description: weave-gitops
        secret: "${SECRET_WEAVE_GITOPS_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups"]
        redirect_uris: ["https://gitops.${SECRET_DOMAIN}/oauth2/callback"]
        userinfo_signing_algorithm: none
