    - secretKey: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 21d462c3-01e4-461c-bd69-0e23ebd6b164
