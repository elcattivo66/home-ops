apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_NAS_CERT_NAME}-staging"
  namespace: kube-system
spec:
  secretName: "${SECRET_NAS_CERT_NAME}-staging"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_NAS_DOMAIN}"
    - "*.${SECRET_NAS_DOMAIN}"
