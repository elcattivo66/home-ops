apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name nextcloud
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cloud.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
          namespace: networking
        - name: nextcloud-redirect-1
          namespace: networking
        - name: nextcloud-redirect-2
          namespace: networking
        # - name: authelia
        #   namespace: default
      services:
        - name: *name
          port: 8080
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME}-prod-tls
