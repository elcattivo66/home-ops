# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        cronjob:
          concurrencyPolicy: Forbid
          schedule: '@hourly'
        type: cronjob
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.29.2@sha256:6324f99979877f3ded7647f4efa4df6d73f11bb9d8302dc81ab4a5d38e406867
            envFrom:
              - secretRef:
                  name: &app cloudflare-ddns
            command:
              - /bin/bash
              - &scriptPath /app/cloudflare-ddns.sh
    service:
      main:
        enabled: false
    persistence:
      config:
        defaultMode: 0775
        enabled: true
        name: cloudflare-ddns-configmap
        readOnly: true
        type: configMap
        globalMounts:
          - path: *scriptPath
            subPath: cloudflare-ddns.sh
    restartPolicy: OnFailure
