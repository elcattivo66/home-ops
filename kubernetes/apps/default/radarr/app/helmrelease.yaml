apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      pullPolicy: IfNotPresent
      tag: 4.5.0.7106@sha256:096edaa2a596b028652d85c0e85cf32af2521d35daf30f6757827c63101134fa

    env:
      TZ: "${TZ}"
      PUID: "1000"
      PGID: "1000"
      RADARR__LOG_LEVEL: info
      RADARR__API_KEY: ${RADARR_API_KEY}

    service:
      main:
        ports:
          http:
            port: 7878

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd,
            networking-authelia@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-v1

      media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 5600

    resources:
      requests:
        cpu: 5m
        memory: 480M
      limits:
        memory: 480M
