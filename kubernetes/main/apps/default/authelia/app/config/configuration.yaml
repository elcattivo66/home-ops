---
# Note: Authelia vars should be escaped with ${VAR_NAME} to avoid interpolation by Flux
authentication_backend:
  password_reset:
    disable: true
  refresh_interval: 1m
  ldap:
    address: ldap://lldap.default.svc.cluster.local:3890
    implementation: custom
    timeout: 5s
    start_tls: false
    base_dn: dc=${SECRET_CERT_NAME},dc=de
    additional_users_dn: ou=people
    users_filter: (&({username_attribute}={input})(objectClass=person))
    additional_groups_dn: ou=groups
    groups_filter: (member={dn})
    group_search_mode: filter
    user: uid=admin,ou=people,dc=${SECRET_CERT_NAME},dc=de
    password: password
    attributes:
      username: uid
      display_name: displayName
      mail: mail
      member_of: memberOf
      group_name: cn

session:
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M
  cookies:
    - name: ${SECRET_CERT_NAME}_session
      domain: ${SECRET_DOMAIN}
      authelia_url: https://authelia.${SECRET_DOMAIN}
      default_redirection_url: https://${SECRET_DOMAIN}
  redis:
    host: redis.databases.svc.cluster.local
    database_index: 14
    high_availability:
      sentinel_name: redis-master
      nodes:
        - host: redis-node-0.redis-headless.databases.svc.cluster.local
          port: 26379
        - host: redis-node-1.redis-headless.databases.svc.cluster.local
          port: 26379
        - host: redis-node-2.redis-headless.databases.svc.cluster.local
          port: 26379

notifier:
  disable_startup_check: true
  smtp:
    address: smtp-relay.default.svc.cluster.local:2525
    sender: Authelia <${SECRET_SMTP_SENDER}>
    disable_require_tls: true

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: false

duo_api:
  disable: true

access_control:
  default_policy: two_factor
  networks:
    - name: internal
      networks: ["10.0.0.0/8", "192.168.178.0/24"]

  rules:
    - domain_regex: '^(sonarr|radarr|prowlarr|readarr|lidarr|tautulli)\.${SECRET_DOMAIN}$'
      policy: bypass
      resources:
        - "^/api([/?].*)?$"
    # Rules applied to everyone
    - domain: gotify.${SECRET_DOMAIN}
      policy: bypass
      resources:
        - "^/message([/?].*)?$"
        - "^/current/.*$"
        - "^/stream([/?].*)?$"
        - "^/version"
        - "^/application"
        - "^/static/.*$"
        - "^/image/.*$"
      methods:
        - GET
        - POST
        - DELETE
    - domain:
        - "${SECRET_DOMAIN}"
        - "*.${SECRET_DOMAIN}"
      policy: bypass
      networks:
        - internal
    - domain:
        - "${SECRET_DOMAIN}"
        - "*.${SECRET_DOMAIN}"
      policy: two_factor

identity_providers:
  oidc:
    cors:
      endpoints: ["authorization", "token", "revocation", "introspection"]
      allowed_origins_from_client_redirect_uris: true
    lifespans:
      id_token: 1h
      refresh_token: 90m
      authorize_code: 1m
      access_token: 1h
    clients:
      - client_name: Grafana
        client_id: grafana
        client_secret: "$${GRAFANA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://grafana.${SECRET_DOMAIN}/login/generic_oauth"]
        userinfo_signed_response_alg: none
      - client_name: Nextcloud
        client_id: nextcloud
        client_secret: "$${NEXTCLOUD_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://cloud.${SECRET_DOMAIN}/apps/oidc_login/oidc"]
        userinfo_signed_response_alg: none
      - client_name: Gitea
        client_id: gitea
        client_secret: "$${GITEA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris:
          ["https://gitea.${SECRET_DOMAIN}/user/oauth2/authelia/callback"]
        userinfo_signed_response_alg: none
      - client_name: Immich
        client_id: immich
        client_secret: "$${IMMICH_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "email"]
        redirect_uris:
          ["https://immich.${SECRET_DOMAIN}/auth/login", "app.immich:/"]
        userinfo_signed_response_alg: none
      - client_name: Minio
        client_id: minio
        client_secret: "$${MINIO_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://minio.${SECRET_HOME_DOMAIN}/oauth_callback"]
        userinfo_signed_response_alg: none
      - client_name: Weave-Gitops
        client_id: weave-gitops
        client_secret: "${SECRET_WEAVE_GITOPS_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://gitops.${SECRET_DOMAIN}/oauth2/callback"]
        userinfo_signed_response_alg: none
      - client_name: Audiobookshelf
        client_id: audiobookshelf
        client_secret: "$${AUDIOBOOKSHELF_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris:
          [
            "https://audiobooks.${SECRET_DOMAIN}/auth/openid/callback",
            "audiobookshelf://oauth",
          ]
        userinfo_signed_response_alg: none
      - client_name: Tandoor
        client_id: tandoor
        client_secret: "$${TANDOOR_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris:
          ["https://tandoor.${SECRET_DOMAIN}/accounts/tandoor/login/callback/"]
        userinfo_signed_response_alg: none
      - client_name: Paperless
        client_id: paperless
        client_secret: "$${PAPERLESS_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris:
          [
            "https://paperless.${SECRET_DOMAIN}/accounts/oidc/authelia/login/callback/",
          ]
        userinfo_signed_response_alg: none
