apiVersion: v1
kind: Service
metadata:
  name: immich
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ports:
  - name: immich-http
    port: 80
    protocol: TCP
    targetPort: immich-http
  - name: immich-redis
    port: 6379
    protocol: TCP
    targetPort: redis
  selector:
    app: immich
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
