---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: watchstate
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    image:
      repository: ghcr.io/arabcoders/watchstate
      tag: sha-f752acf
      
    env:
      WS_TZ: ${TZ}

    service:
      main:
        enabled: false

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: watchstate-config-v1
        mountPath: /config

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false