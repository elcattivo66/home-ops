---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: immich
  namespace: flux-system
spec:
  interval: 15m
  url: https://github.com/PixelJonas/immich-charts.git
  ref:
    branch: "feature/immich-chart"
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/apps/immich
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: immich
  namespace: flux-system
spec:
  timeout: 5m0s
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: immich