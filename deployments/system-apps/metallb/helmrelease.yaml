---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.4
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 10m
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  #dependsOn:
  #  - name: kube-prometheus-stack
  #    namespace: system-monitoring
  values:
    prometheus:
      serviceMonitor:
        enabled: false
      prometheusRule:
        enabled: false

