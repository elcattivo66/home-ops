apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 3.3.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    image:
      repository: nextcloud
      tag: 25.0.1-fpm-alpine
      # flavor: fpm-alpine
    ingress:
      enabled: false
    nextcloud:
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://nextcloud.elcattivo.de',
            'overewritehost' => 'nextcloud.elcattivo.de',
            'filelocking.enabled' => 'false',
            'loglevel' => '2',
            'log_type' => 'file',
            'logfile' => '/var/www/html/nextcloud.log',
            'enable_previews' => true,
            'trusted_domains' =>
              array (
                0 => 'nextcloud',
                1 => 'nextcloud.elcattivo.de',
                2 => 'localhost',
                3 => '10.42.3.*',
                4 => '192.168.178.*',
                5 => '192.168.178.231',
              ),
            'trusted_proxies' =>
            array (
              0 => '10.42.3.0/16',
              1 => '192.168.178.0/16',      
            ),
          );
        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => [
                    'class' => '\\OC\\Files\\ObjectStore\\S3',
                    'arguments' => [
                            'bucket' => 'nextcloud-data',
                            'autocreate' => true,
                            'key'    => '${MINIO_SECRET_KEY}',
                            'secret' => '${MINIO_ACCESS_KEY}',
                            'hostname' => '192.168.178.83',
                            'port' => 9102,
                            'region' => 'eu-central-1',
                            'use_ssl' => false,
                            'use_path_style' => true
                    ],
            ],
          );

      host: nextcloud.${SECRET_DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
      # datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: redis-master.databases.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: REDIS_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secret
              key: redis-password
    nginx:
      enabled: true
      image:
        repository: nginx
        tag: 1.23-alpine
    internalDatabase:
      enabled: false      
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.databases.svc.cluster.local:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-pg-secret
        usernameKey: user
        passwordKey: password

    service:
      type: LoadBalancer
      port: 8080
      loadBalancerIP: 192.168.178.231

    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
      # nextcloudData:
      #   enabled: true
      #   existingClaim: nextcloud-data

    cronjob:
      annotations: {}
      curlInsecure: false
      enabled: false
      failedJobsHistoryLimit: 3
      image: {}
      schedule: '*/5 * * * *'
      successfulJobsHistoryLimit: 2

    # defaultConfigs:
    #   .htaccess: true
    #   apache-pretty-urls.config.php: true
    #   apcu.config.php: true
    #   apps.config.php: true
    #   autoconfig.php: false
    #   redis.config.php: true
    #   smtp.config.php: false

    hpa:
      enabled: false

    startupProbe:
      enabled: false
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 150Mi
