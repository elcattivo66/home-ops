---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.9.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      storageClass: local-path
    architecture: standalone
    auth:
      enabled: false
      sentinel: false
      # existingSecret: redis-secret
      # existingSecretPasswordKey: redis-password
    # master:
    #   persistence:
    #     enabled: false
    sentinel:
      enabled: false
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
    metrics:
      enabled: false
      serviceMonitor:
        enabled: true
