apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.9.2
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_OCR_LANGUAGES: deu
      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_PORT: 8000
      PAPERLESS_REDIS: redis://redis-master.databases.svc.cluster.local:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: ${TZ}
      PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
      USERMAP_UID: 1000
      USERMAP_GID: 1000
      PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
      PAPERLESS_DBHOST: postgres-rw.databases.svc.cluster.local
    envFrom:
      - secretRef:
          name: paperless-secrets
    service:
      main:
        ports:
          http:
            port: 8000
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: ${NFS_ADDR}
        path: /home/paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: ${NFS_ADDR}
        path: /home/paperless/media
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: ${NFS_ADDR}
        path: /home/paperless/consume
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: ${NFS_ADDR}
        path: /home/paperless/export

    resources:
        requests:
            cpu: 23m
            memory: 300M
        limits:
            memory: 3572M
