---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.2.18
      pullPolicy: IfNotPresent

    env:
      TZ: ${TZ}
      AUDIOBOOKSHELF_UID: 1000
      AUDIOBOOKSHELF_GID: 1000
      METADATA_PATH: /data/metadata
      CONFIG_PATH: /data/config

    service:
      main:
        ports:
          http:
            port: 80

    persistence:
      data:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        mountPath: /data
      media:
        enabled: true
        type: nfs
        server: nas
        path: /media/audiobooks
        mountPath: /audiobooks
        readOnly: false
      cache:
        enabled: true
        mountPath: /.npm
        type: emptyDir

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 15m
        memory: 100M
      limits:
        memory: 300M
