---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-kyverno
  namespace: flux-system
spec:
  interval: 10m
  path: "./cluster/apps/kube-systems/kyverno/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-kyverno-policies
  namespace: flux-system
spec:
  interval: 10m
  path: "./cluster/apps/kube-systems/kyverno/policies"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: cluster-apps-kyverno