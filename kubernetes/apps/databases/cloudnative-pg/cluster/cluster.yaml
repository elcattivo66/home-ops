---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  imageName: ghcr.io/cloudnative-pg/postgresql:14.9-11
  storage:
    size: 15Gi
    storageClass: local-path
  superuserSecret:
    name: postgres-superuser
  bootstrap:
    recovery:
      source: &previous-cluster postgres-v1
  monitoring:
    enablePodMonitor: true

  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.nas.local
      serverName: postgres-v2
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: MINIO_SECRET_KEY

  externalClusters:
    - name: *previous-cluster
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql/
        endpointURL: http://minio.nas.local
        s3Credentials:
          accessKeyId:
            name: postgres-minio
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: postgres-minio
            key: MINIO_SECRET_KEY
