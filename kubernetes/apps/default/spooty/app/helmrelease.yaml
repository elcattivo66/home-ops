---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app spooty
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      spooty:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/raiper34/spooty
              tag: latest
            env:
              DB_PATH: /data/db.sqlite
              #FE_PATH: /data/frontend/browser
              DOWNLOADS_PATH: /downloads
              FORMAT: mp3
              REDIS_HOST: dragonfly.databases.svc.cluster.local
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: spooty
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: internal
        hosts:
          - host: &host "spooty.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          spooty:
            app:
              - path: /data
      media:
        type: nfs
        server: nas.${SECRET_HOME_DOMAIN}
        path: /spool/media/downloads
        globalMounts:
          - path: /downloads
            readOnly: false