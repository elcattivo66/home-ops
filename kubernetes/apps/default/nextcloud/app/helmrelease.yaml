apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 4.3.6
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    image:
      repository: nextcloud
      tag: 27.1.3-fpm-alpine
      flavor: fpm-alpine
    ingress:
      enabled: true
      className: traefik
      annotations:
        external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: >-
          networking-headers@kubernetescrd,
          networking-nextcloud-redirect-1@kubernetescrd,
          networking-nextcloud-redirect-2@kubernetescrd
      path: /
      pathType: Prefix
      tls:
        - secretName: ${SECRET_CERT_NAME}-prod-tls
          hosts:
            - cloud.${SECRET_DOMAIN}

    nextcloud:
      host: cloud.${SECRET_DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
      # datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: nextcloud-redis-master
        - name: REDIS_HOST_PORT
          value: "6379"
      mail:
        enabled: true
        fromAddress: ${SECRET_CERT_NAME}
        domain: ${SECRET_SMTP_DOMAIN}
        smtp:
          host: smtp-relay.default.svc.cluster.local
          secure: ""
          port: 2525
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://cloud.${SECRET_DOMAIN}',
            'overewritehost' => 'cloud.${SECRET_DOMAIN}',
            'filelocking.enabled' => 'true',
            'enable_previews' => true,
            'trusted_domains' =>
              array (
                0 => 'nextcloud',
                1 => 'cloud.${SECRET_DOMAIN}',
                2 => 'localhost',
              ),
            'trusted_proxies' =>
              array (
                0 => '10.42.3.0/16',
                1 => '192.168.178.0/16',
              ),
            'oidc_login_provider_url' => 'https://authelia.${SECRET_DOMAIN}',
            'oidc_login_client_id' => 'nextcloud',
            'oidc_login_client_secret' => '${SECRET_NEXTCLOUD_OAUTH_CLIENT_SECRET}',
            'oidc_login_button_text' => 'Log in with Authelia',
            'oidc_login_attributes' =>
            array (
              'id' => 'preferred_username',
              'name' => 'name',
              'mail' => 'email',
            ),
            'oidc_login_scope' => 'openid profile email',
            'oidc_login_disable_registration' => false,
            'oidc_login_password_authentication' => true,
          );

        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => [
                    'class' => '\\OC\\Files\\ObjectStore\\S3',
                    'arguments' => [
                            'bucket' => 'nextcloud-data',
                            'autocreate' => true,
                            'key'    => '${MINIO_SECRET_KEY}',
                            'secret' => '${MINIO_ACCESS_KEY}',
                            'hostname' => '${NAS_ADDR}',
                            'port' => 9000,
                            'region' => 'eu-central-1',
                            'use_ssl' => false,
                            'use_path_style' => true
                    ],
            ],
          );

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: true
      master:
        persistence:
          enabled: false
      resources:
        requests:
          cpu: 10m
          memory: 21M
        limits:
          memory: 50M

    nginx:
      enabled: true
      config:
        default: true
      resources:
        requests:
          cpu: 5m
          memory: 10M

    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.databases.svc.cluster.local:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-pg-secret
        usernameKey: user
        passwordKey: password

    service:
      type: ClusterIP
      port: 8080
    #   loadBalancerIP: 192.168.178.231

    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
      # nextcloudData:
      #   enabled: true
      #   existingClaim: nextcloud-data

    cronjob:
      annotations: {}
      curlInsecure: false
      enabled: true
      failedJobsHistoryLimit: 3
      image: {}
      schedule: '*/5 * * * *'
      successfulJobsHistoryLimit: 2

    hpa:
      enabled: false

    startupProbe:
      enabled: false
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false

    resources:
      requests:
        cpu: 42m
        memory: 185Mi
      limits:
        memory: 1Gi

  valuesFrom:
    - kind: Secret
      name: nextcloud-secret
      valuesKey: redis-password
      targetPath: redis.auth.password
