---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    env:
      TZ: "Europe/Berlin"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        ports: 
          http: 
            port: 8989

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v1