---
apiVersion: v1
kind: Service
metadata:
  name: &app minio
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ${NAS_ADDR}
  ports:
    - name: webui
      port: 9102
      protocol: TCP
      targetPort: 9102
    - name: api
      port: 9101
      protocol: TCP
      targetPort: 9101
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name minio
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`minio-admin.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
        - name: authelia
      services:
        - name: *name
          port: 9101
    - kind: Rule
      match: Host(`minio.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
        - name: local-only
      services:
        - name: *name
          port: 9102
  tls:
    secretName: ${SECRET_CERT_NAME}-prod-tls
