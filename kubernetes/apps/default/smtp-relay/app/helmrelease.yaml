---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.7.0
            envFrom:
              - secretRef:
                  name: smtp-relay-secret
            env:
              DEBUG: 'true'
              SMTP_DOMAIN: ${SECRET_SMTP_DOMAIN}
              SMTP_SERVER: ${SECRET_SMTP_HOST}
              SMTP_USERNAME: ${SECRET_SMTP_USERNAME}
              SMTP_PORT: '465'
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 50Mi
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: &app smtp-relay

    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: smtp-relay.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: ${SVC_SMTP_RELAY_ADDRESS}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 2525
          metrics:
            enabled: true
            port: 9749

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        readOnly: true
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
      data:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /dev/shm
