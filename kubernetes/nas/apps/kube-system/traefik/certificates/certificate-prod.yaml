apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_NAS_CERT_NAME}"
  namespace: kube-system
spec:
  secretName: "${SECRET_NAS_CERT_NAME}-prod-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_NAS_DOMAIN}"
    - "*.${SECRET_NAS_DOMAIN}"
