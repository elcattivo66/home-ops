apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gotify
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/gotify/server
      pullPolicy: IfNotPresent
      tag: 2.2.4

    env:
      TZ: "${TZ}"
      GOTIFY_DATABASE_CONNECTION: data/gotify.db
      GOTIFY_PLUGINSDIR: data/plugins
      GOTIFY_UPLOADEDIMAGESDIR: data/images

    service:
      main:
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        existingClaim: gotify-config-v1
        mountPath: /app/data

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi