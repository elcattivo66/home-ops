---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: nextcloud
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 8.0.2
  url: oci://ghcr.io/nextcloud/helm/nextcloud
---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  timeout: 15m
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: nextcloud
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret nextcloud-secret
    image:
      flavor: fpm-alpine
    phpClientHttpsFix:
      enabled: true
      protocol: https
    nextcloud:
      host: &host cloud.${SECRET_DOMAIN}
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom:
            - secretRef:
                name: *secret
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
      extraEnv:
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: *secret
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: *secret
              key: S3_SECRET_KEY
        - name: NEXTCLOUD_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: *secret
              key: NEXTCLOUD_OAUTH_CLIENT_SECRET
        - name: REDIS_HOST
          value: dragonfly.databases.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
      mail:
        enabled: true
        fromAddress: ${SECRET_CERT_NAME}
        domain: ${SECRET_SMTP_DOMAIN}
        smtp:
          host: smtp-relay.default.svc.cluster.local
          secure: ""
          port: 2525

      # Security context to run as www-data user
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        runAsNonRoot: true

      lifecycle:
        postStartCommand:
          - "/bin/sh"
          - "-c"
          - |
            su -s /bin/sh www-data -c 'php occ maintenance:repair --include-expensive' || true
            su -s /bin/sh www-data -c 'php occ files:scan --all' || true
            su -s /bin/sh www-data -c 'php occ files:cleanup' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-indices' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-primary-keys' || true
            su -s /bin/sh www-data -c 'php occ db:add-missing-columns' || true
      objectstore:
        s3:
          enabled: true
          host: s3.{SECRET_HOME_DOMAIN}
          ssl: true
          bucket: nextcloud-data
          usePathStyle: true
          region: us-east-1
          autocreate: true
          existingSecret: nextcloud-secret
          secretKeys:
            accessKey: S3_ACCESS_KEY
            secretKey: S3_SECRET_KEY

      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://cloud.${SECRET_DOMAIN}',
            'overewritehost' => 'cloud.${SECRET_DOMAIN}',
            'filelocking.enabled' => 'true',
            'default_phone_region' => 'DE',
            'loglevel' => '2',
            'enable_previews' => true,
            'log_type' => 'syslog',
            'maintenance_window_start' => 1,
            'trusted_proxies' =>
              array (
                0 => '127.0.0.1',
                1 => '10.42.0.0/16',
                2 => '10.43.0.0/16',
              ),
          );

        sso.config.php: |-
          <?php
          $CONFIG = array (
            'oidc_login_provider_url' => 'https://authelia.${SECRET_DOMAIN}',
            'oidc_login_client_id' => 'nextcloud',
            'oidc_login_client_secret' => getenv('NEXTCLOUD_OAUTH_CLIENT_SECRET'),
            'oidc_login_button_text' => 'Log in with Authelia',
            'oidc_login_attributes' =>
            array (
              'id' => 'preferred_username',
              'name' => 'name',
              'mail' => 'email',
            ),
            'oidc_login_scope' => 'openid profile email',
            'oidc_login_disable_registration' => false,
            'oidc_login_password_authentication' => true,
          );

      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 57
          pm.start_servers = 14
          pm.min_spare_servers = 14
          pm.max_spare_servers = 42
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
    redis:
      enabled: false
    nginx:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 100M
        limits:
          memory: 250M

    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.databases.svc.cluster.local:5432
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: *secret
        usernameKey: POSTGRES_USER
        passwordKey: POSTGRES_PASSWORD
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        nginx.ingress.kubernetes.io/proxy-body-size: "16G"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "20"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.org/proxy-hide-headers: "X-Powered-By"
        nginx.org/server-tokens: "off"
        nginx.org/rewrites: |
          /.well-known/webfinger /index.php/.well-known/webfinger;
          /.well-known/nodeinfo /index.php/.well-known/nodeinfo;
          /.well-known/host-meta /public.php?service=host-meta;
          /.well-known/host-meta.json /public.php?service=host-meta-json;
          /.well-known/carddav $scheme://$host/remote.php/dav redirect=301;
          /.well-known/caldav $scheme://$host/remote.php/dav redirect=301;
        nginx.ingress.kubernetes.io/configuration-snippet: |-
          more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
        nginx.ingress.kubernetes.io/server-snippet: |
          location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /\n";
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      path: /
      pathType: Prefix

    persistence:
      enabled: true
      existingClaim: *app

    cronjob:
      enabled: false

    hpa:
      enabled: false

    startupProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 10
      successThreshold: 1

    resources:
      requests:
        cpu: 17m
        memory: 536Mi
      limits:
        memory: 2Gi
