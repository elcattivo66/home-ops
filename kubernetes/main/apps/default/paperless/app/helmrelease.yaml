---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            envFrom: &envFrom
              - secretRef:
                  name: paperless-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "16.4"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.13.5
            envFrom: *envFrom
            env:
              COMPOSE_PROJECT_NAME: paperless
              PAPERLESS_CONSUMPTION_DIR: /library/consume
              PAPERLESS_DATA_DIR: /library/data
              PAPERLESS_EXPORT_DIR: /library/export
              PAPERLESS_MEDIA_ROOT: /library/media
              PAPERLESS_CONSUMER_POLLING: "60"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              PAPERLESS_OCR_LANGUAGES: deu
              PAPERLESS_OCR_LANGUAGE: deu
              PAPERLESS_PORT: 8000
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIME_ZONE: ${TZ}
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              USERMAP_UID: 1000
              USERMAP_GID: 1000
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: false
              PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: false
              # PAPERLESS_REDIS: redis://localhost:6379
              PAPERLESS_REDIS: redis://dragonfly.databases.svc.cluster.local:6379/2
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
            resources:
              requests:
                cpu: 10m
                memory: 1118Mi
              limits:
                memory: 1118Mi
          gotenburg:
            image:
              repository: gotenberg/gotenberg
              tag: 8.14.0
            env:
              - { name: DISABLE_GOOGLE_CHROME, value: "1" }
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                memory: 100M
          # redis:
          #   image:
          #     repository: public.ecr.aws/docker/library/redis
          #     tag: 7.2.4
          #   resources:
          #     requests:
          #       cpu: 10m
          #       memory: 100M
          #     limits:
          #       memory: 100M
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-full
            resources:
              requests:
                cpu: 10m
                memory: 437Mi
              limits:
                memory: 437Mi
    service:
      app:
        controller: paperless
        ports:
          http:
            port: 8000

    ingress:
      app:
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      library:
        type: nfs
        server: nas.${SECRET_HOME_DOMAIN}
        path: /spool/paperless
        globalMounts:
          - path: /library
