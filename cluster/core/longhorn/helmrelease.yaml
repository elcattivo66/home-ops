---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      reclaimPolicy: Retain
      recurringJobs:
        enable: false
        jobList: []
    csi:
      attacherReplicaCount: 2
      provisionerReplicaCount: 2
      resizerReplicaCount: 2
      snapshotterReplicaCount: 2

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_LONGHORN_ADDR}"
        externalTrafficPolicy: Local

    enablePSP: true

    defaultSettings:
      backupTarget: nfs://pihole:/

    # resources:
    #   requests:
    #     cpu: 50m
    #     memory: 100Mi
    #   limits:
    #     cpu: 200m
    #     memory: 500Mi

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: NotIn
                values:
                  - arm