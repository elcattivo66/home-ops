---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: 'true'
        initContainers:
          01-init-db:
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: lldap-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: '15.5'
        containers:
          main:
            image:
              repository: ghcr.io/lldap/lldap
              tag: v0.5.0
            envFrom:
              - secretRef:
                  name: lldap-secret
            env:
              TZ: ${TZ}
              LLDAP_HTTP_URL: https://lldap.${SECRET_DOMAIN}
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

    service:
      main:
        # type: LoadBalancer
        # annotations:
        #   io.cilium/lb-ipam-ips: ${SVC_LLDAP_ADDR}
        # externalTrafficPolicy: Cluster
        ports:
          http:
            port: 17170
          ldap:
            enabled: true
            port: 3890

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host '{{ .Release.Name }}.${SECRET_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: emptyDir
      # config:
      #   enabled: true
      #   existingClaim: lldap-config-v1
      #   mountPath: /data
