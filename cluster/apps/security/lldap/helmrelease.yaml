---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/nitnelave/lldap
      tag: v0.4.0
    env:
      TZ: "${TZ}"
      LLDAP_LDAP_BASE_DN: "dc=elcattivo,dc=de"
    envFrom:
      - secretRef:
          name: *app
    # service:
    #   main:
    #     ports:
    #       http:
    #         port: 17170
    #       ldap:
    #         enabled: true
    #         port: 3890
    # ingress:
    #   main:
    #     enabled: true
    #     ingressClassName: "nginx"
    #     hosts:
    #       - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
    #         paths:
    #           - path: /
    #             pathType: Prefix
    #     tls:
    #       - hosts:
    #           - *host
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: lldap-config-v1
        #mountPath: /data
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi