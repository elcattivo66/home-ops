---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app telerising
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      telerising:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostUsers: false
        containers:
          app:
            image:
              repository: ghcr.io/myrck/telerising-api
              tag: 1765739520-v0.14.9-experiment-6.5-by-fds97AVVS-f4de2d5@sha256:2bf69df9d52fb7aab15824237fc535618b5ff7088c17af7ee72b9284b719e064
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: telerising
        ports:
          http:
            port: 5000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          telerising:
            app:
              - path: /app
                subPath: app
      tmpfs:
        type: emptyDir
        advancedMounts:
          telerising:
            app:
              - path: /var/log
                subPath: log
              - path: /tmp
                subPath: tmp
