---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: sabnzbd
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    controllerType: deployment
    env:
      TZ: "Europe/Berlin"
      HOST_WHITELIST_ENTRIES: "sabnzbd"
    
    image:
      tag: 3.3.6

    service:
      main:
        enabled: false
        type: LoadBalancer
        ports: 
          http: 
            port: 8090

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
        hosts:
          - host: "sabnzbd.local"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config-v1

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 5600