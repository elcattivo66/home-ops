---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      vaultwarden:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: vaultwarden-secret
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.34.1
            env:
              TIMEZONE: ${TZ}
              SIGNUPS_ALLOWED: false
              DOMAIN: https://bitwarden.${SECRET_DOMAIN}
              SENDS_ALLOWED: true
              DISABLE_ADMIN_TOKEN: false
              SMTP_HOST: smtp-relay.default.svc.cluster.local
              SMTP_FROM: ${SECRET_SMTP_SENDER}
              SMTP_FROM_NAME: Philipps Bitwarden
              SMTP_SECURITY: off
              SMTP_PORT: 2525
              SMTP_TIMEOUT: 15
              PUSH_ENABLED: true
              EXPERIMENTAL_CLIENT_FEATURE_FLAGS: ssh-key-vault-item,ssh-agent
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000

    service:
      app:
        controller: vaultwarden
        ports:
          http:
            port: &port 80

    ingress:
      app:
        enabled: true
        className: external
        hosts:
          - host: &host bitwarden.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data
