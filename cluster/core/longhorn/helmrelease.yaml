---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1
      reclaimPolicy: Retain
      recurringJobs:
        enable: false
        jobList: []
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_LONGHORN_ADDR}"
        externalTrafficPolicy: Local

    enablePSP: true

    defaultSettings:
      backupTarget: nfs://192.168.178.21:/mnt/data/backup