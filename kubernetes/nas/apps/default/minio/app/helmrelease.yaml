---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      main:
        type: statefulset

        # annotations:
        #   reloader.stakater.com/auto: "true"

        # pod:
        #   securityContext:
        #     runAsUser: 1000
        #     runAsGroup: 100
        #     fsGroup: 100
        #     fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2023-11-01T01-57-10Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            env:
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_URL: https://prometheus.${SECRET_DOMAIN}
              MINIO_PROMETHEUS_AUTH_TYPE: public
              MINIO_ROOT_USER:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_USER
              MINIO_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: minio-secret
                    key: MINIO_ROOT_PASSWORD
            resources:
              requests:
                cpu: 5m
                memory: 128M
            # securityContext:
            #   runAsUser: 1000
            #   runAsGroup: 100
            #   fsGroup: 100
            #   fsGroupChangePolicy: "OnRootMismatch"

    service:
      main:
        ports:
          http:
            port: 9001
          s3:
            port: 9000

    ingress:
      main:
        enabled: true
        className: "traefik"
        hosts:
          - host: &host "minio.${SECRET_NAS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host "s3.${SECRET_NAS_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: s3

    persistence:
      config:
        type: hostPath
        hostPath: /spool/minio
        hostPathType: Directory
        globalMounts:
          - path: /data
