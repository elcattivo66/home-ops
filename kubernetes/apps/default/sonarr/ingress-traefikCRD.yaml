apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name sonarr
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`sonarr.${SECRET_DOMAIN}`)
      priority: 99
      middlewares:
        - name: headers
          namespace: default
        - name: authelia
          namespace: default
      services:
        - name: *name
          port: 8989
          namespace: default
    - kind: Rule
      match: Host(`sonarr.${SECRET_DOMAIN}`) && (Headers(`X-Api-Key`, `${SONARR_API_KEY}`) || Query(`apikey`, `${SONARR_API_KEY}`))
      priority: 100      
      middlewares:
        - name: headers
          namespace: default
      services:
        - name: *name
          port: 8989
          namespace: default
  tls:
    secretName: ${SECRET_CERT_NAME}-prod-tls