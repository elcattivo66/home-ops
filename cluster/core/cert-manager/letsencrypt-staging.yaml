---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: "${SECRET_LETSENCRYPT_EMAIL}"
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          cloudflare:
            email: "${SECRET_LETSENCRYPT_EMAIL}"
            apiKeySecretRef:
              name: cloudflare-token-secret
              key: api-token
        selector:
          dnsZones:
            - "${SECRET_DOMAIN}"
