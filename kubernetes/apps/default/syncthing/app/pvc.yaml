---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: syncthing-config-v1
  labels:
    app.kubernetes.io/name: syncthing
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
