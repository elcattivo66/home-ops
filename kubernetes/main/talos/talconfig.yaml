---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: &clusterName main

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

endpoint: "https://main.k8s.internal:6443"

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.8.3
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.31.3

cniConfig:
  name: none

additionalApiServerCertSans: &sans
  - main.k8s.internal
  - &talosControlplaneVip 192.168.20.9
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

nodes:
  - hostname: nuc.internal
    ipAddress: 192.168.20.10
    controlPlane: true
    installDiskSelector:
      model: "KINGSTON SNV2S500G"
    # machineDisks:
    #   - device: /dev/disk/by-id/nvme-KINGSTON_SNV2S500G_50026B7282F4B0D4
    #     partitions:
    #       - mountpoint: /var/mnt/extra
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 1c:69:7a:ac:*
              driver: igc
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - &vlan30
            vlanId: 30
            dhcp: true
            mtu: 1500
            dhcpOptions:
              routeMetric: 4096

  - hostname: morefine.internal
    ipAddress: 192.168.20.11
    controlPlane: true
    installDiskSelector:
      model: "CT500P3SSD8"
    # machineDisks:
    #   - device: /dev/disk/by-id/nvme-CT500P3SSD8_2310E6B74300
    #     partitions:
    #       - mountpoint: /var/mnt/extra
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: e0:51:d8:11:*
              driver: igc
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan30

  - hostname: brix.internal
    ipAddress: 192.168.20.12
    controlPlane: false
    installDiskSelector:
      model: "WD Blue SN570 500GB"
    # machineDisks:
    #   - device: /dev/disk/by-id/nvme-WD_Blue_SN570_500GB_2140HE441509
    #     partitions:
    #       - mountpoint: /var/mnt/extra
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 1c:1b:0d:89:* # 00:e0:4c:68:01:3b
              driver: e1000e
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan30

  - hostname: nuc14.internal
    ipAddress: 192.168.20.14
    controlPlane: true
    installDiskSelector:
      model: "SSDPR-CX400-512-G2"
    # machineDisks:
    #   - device: /dev/disk/by-id/nvme-WD_Blue_SN570_500GB_2140HE441509
    #     partitions:
    #       - mountpoint: /var/mnt/extra
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: 88:ae:dd:66:*
              driver: atlantic
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - *vlan30

controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: *clusterName
    topology.kubernetes.io/zone: m

  schematic:
    customization:
      extraKernelArgs:
        - intel_iommu=on
        - iommu=pt
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/i915-ucode
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools

  patches:
    # Configure containerd
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Enable cluster discovery
    - |-
      cluster:
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true

    # Disable Host DNS
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure kubelet
    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          extraMounts:
            - destination: /var/mnt/extra
              type: bind
              source: /var/mnt/extra
              options:
                - rbind
                - rshared
                - rw
          nodeIP:
            validSubnets:
                - 192.168.20.0/24

    # Enable KubePrism
    - |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnMasters: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # Configure etcd
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 192.168.20.0/24

    # Configure NFS mount options
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nconnect=16

    # Configure static host entries
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: 192.168.20.9
              aliases:
                - main.k8s.internal

    # Configure custom sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_instances: 8192    # Watchdog
          fs.inotify.max_user_watches: 1048576   # Watchdog

    # Custom sysfs settings
    - |-
      machine:
        sysfs:
          devices.system.cpu.cpu0.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu1.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu2.cpufreq.energy_performance_preference: balance_power
          devices.system.cpu.cpu3.cpufreq.energy_performance_preference: balance_power

    # Mount Longhorn storage in kubelet
    - |-
      machine:
        kubelet:
          extraMounts:
            - destination: /var/mnt/longhorn
              type: bind
              source: /var/mnt/longhorn
              options: ["bind", "rshared", "rw"]

    # Configure udev rules
    - |-
      machine:
        udev:
          rules:
            # Intel GPU
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
            # Zigbee Stick
            - SUBSYSTEM=="usb", ATTRS{idVendor}=="10c4", ATTRS{idProduct}=="ea60", GROUP="20", MODE="0660"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
