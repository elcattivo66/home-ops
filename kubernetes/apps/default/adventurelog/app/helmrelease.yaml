---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adventurelog
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:

      backend:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: adventurelog-secret
        containers:
          app:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-backend
              tag: beta@sha256:77e017cfc60e40bc3fbbe46a0b3e651b503835572d7bc268aab97a52fe1953e4
            envFrom: *envFrom
            env:
              PUBLIC_URL: https://adventurelog-backend.${SECRET_DOMAIN}
              FRONTEND_URL: https://adventurelog.${SECRET_DOMAIN}
              CSRF_TRUSTED_ORIGINS: https://adventurelog-backend.${SECRET_DOMAIN},https://adventurelog.${SECRET_DOMAIN}
              DEBUG: True
              DJANGO_ADMIN_USERNAME: admin
              EMAIL_BACKEND: email
              EMAIL_HOST: smtp-relay.default.svc.cluster.local
              EMAIL_PORT: 2525
              EMAIL_USE_TLS: False
              DEFAULT_FROM_EMAIL: ${SECRET_SMTP_SENDER}
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 512Mi

      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-frontend
              tag: beta@sha256:28f611f99786262d058d86f3c15f3abb5c645b23d49d6d68a0eab8573885d99a
            envFrom: *envFrom
            env:
              PUBLIC_SERVER_URL: "http://adventurelog-backend.default.svc.cluster.local:8000"
              ORIGIN: https://adventurelog.${SECRET_DOMAIN}
              BODY_SIZE_LIMIT: Infinity
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 256Mi

    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
      backend:
        controller: backend
        ports:
          http:
            port: 80
          base:
            port: 8000

    ingress:
      frontend:
        className: external
        hosts:
          - host: adventurelog.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
      backend:
        className: external
        hosts:
          - host: adventurelog-backend.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: backend
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          backend:
            app:
              - path: /code/media
