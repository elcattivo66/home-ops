---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: latest
      pullPolicy: IfNotPresent

    env:
      TZ: ${TZ}
      AUDIOBOOKSHELF_UID: 1000
      AUDIOBOOKSHELF_GID: 1000

    service:
      main:
        ports:
          http:
            port: 80

    persistence:
      data:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        # mountPath: /config
      # metadata:
      #   enabled: true
      #   existingClaim: audiobookshelf-metadata-v1
      #   mountPath: /metadata
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_ADDR}
            path: ${MEDIADIR}/audiobooks
        mountPath: /audiobooks
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 299M