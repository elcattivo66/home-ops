---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app telerising
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      telerising:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostUsers: false
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-vpn",
                "namespace": "networking",
                "ips": ["192.168.70.11/24"]
              }]
        containers:
          app:
            image:
              repository: starfoxfs/telerising
              tag: latest@sha256:ef64c9fb2ed4d8d482906c5d0e0d9f6202f506fd3f5442ccecd6161036e92004
            env:
              TZ: ${TZ}
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 512Mi

    service:
      app:
        controller: telerising
        ports:
          http:
            port: 5000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
            sectionName: https

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          telerising:
            app:
              - path: /telerising
                subPath: telerising
      tmpfs:
        type: emptyDir
        advancedMounts:
          telerising:
            app:
              - path: /var/log
                subPath: log
              - path: /tmp
                subPath: tmp
