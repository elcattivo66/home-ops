apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
 
    image:
      repository: ghcr.io/k8s-at-home/readarr
      tag: v0.1.1.1352
      pullPolicy: IfNotPresent

    env:
      TZ: "${TZ}"
      PUID: "1000"
      PGID: "1000"

    service:
      main:
        ports:
          http:
            port: 8787

    persistence:
      config:
        enabled: true
        existingClaim: readarr-config-v1
        
      books: 
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_ADDR}
            path: /mnt/extern120/calibre_library
        mountPath: /books
        readOnly: false

      downloads: 
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_ADDR}
            path: ${DOWNLOADDIR}/usenet
        mountPath: /downloads
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        cpu: 300m
        memory: 500Mi