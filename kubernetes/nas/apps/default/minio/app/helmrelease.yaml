---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-02-13T15-35-11Z
            args: ["server", "/data", "--console-address", ":9001"]
            env:
              TZ: ${TZ}
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.${SECRET_HOME_DOMAIN},https://s3.${SECRET_HOME_DOMAIN},https://minio.${SECRET_DOMAIN}
              MINIO_BROWSER_REDIRECT_URL: https://minio.${SECRET_HOME_DOMAIN}
              MINIO_SERVER_URL: https://s3.${SECRET_HOME_DOMAIN}
              MINIO_UPDATE: "off"
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_URL: https://prometheus.${SECRET_HOME_DOMAIN}
              MINIO_PROMETHEUS_AUTH_TYPE: public
            envFrom:
              - secretRef:
                  name: minio-secret
            resources:
              requests:
                cpu: 5m
                memory: 128M
            securityContext:
              runAsUser: 1000
              runAsGroup: 100
              fsGroup: 100
              fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 9001
          s3:
            port: 9000
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host-console "minio.${SECRET_HOME_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
          - host: &host-s3 "s3.${SECRET_HOME_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: s3
        tls:
          - hosts:
              - *host-s3
              - *host-console

    persistence:
      data:
        type: hostPath
        hostPath: /spool/minio
        hostPathType: Directory
        mountPath: /data
        globalMounts:
          - path: /data
