---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.0.6973-a787c5a8e@sha256:970a7f3226b6d9e3dcda12134647b465a4f14115c03d52751264d603a8f621e5
    env:
      TZ: "${TZ}"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_PLEX_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
        mountPath: /config
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media
        readOnly: true
      photos:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /photos
        mountPath: /photos
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      # Hardware acceleration using an Intel iGPU w/ QuickSync
      # These IDs below should be matched to your `video` and `render` group on the host
      # To obtain those IDs run the following grep statement on the host:
      # $ cat /etc/group | grep "video\|render"
      # video:x:44:
      # render:x:109:
      supplementalGroups:
      - 985
      - 989

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 8m
        memory: 2206M
      limits:
        gpu.intel.com/i915: 1
        memory: 2206M

    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"

    probes:
        startup:
          enabled: false
          # spec:
          #   initialDelaySeconds: 60
          #   periodSeconds: 3
          #   failureThreshold: 160
        readiness:
          enabled: false
        liveness:
          enabled: false
          # spec:
          #   initialDelaySeconds: 60
          #   periodSeconds: 3
          #   failureThreshold: 160
