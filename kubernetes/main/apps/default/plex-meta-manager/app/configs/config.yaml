libraries:
  Movies:
    schedule: weekly(sunday)
    metadata_path:
      - file: config/movies.yaml
  TV Shows:
    schedule: weekly(monday)
    metadata_path:
      - file: config/tv.yaml
      - file: config/MoneyHeist.yaml
settings: # Can be individually specified per library as well
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  create_asset_folders: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  sync_mode: append
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_filtered: false
  show_options: false
  show_missing: true
  show_missing_assets: true
  save_missing: true
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  verify_ssl: true
  playlist_sync_to_users: all
  show_missing_episode_assets: false
  show_asset_not_needed: true
  item_refresh_delay: 0
  custom_repo:
webhooks: # Can be individually specified per library as well
  error:
  run_start:
  run_end:
  changes:
plex: # Can be individually specified per library as well; REQUIRED for the script to run
  url: http://plex:32400
  token: ${PLEX_TOKEN}
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
tmdb: # REQUIRED for the script to run
  apikey: ${TMDB_API_KEY}
  language: en
tautulli: # Can be individually specified per library as well
  url: http://tautulli:8181
  apikey: ${TAUTULLI_API_KEY}
omdb:
  apikey:
radarr: # Can be individually specified per library as well
  url: http://radarr:80
  token: ${RADARR_API_KEY}
  add_missing: false
  add_existing: false
  root_folder_path: /media/movies
  monitor: true
  availability: announced
  quality_profile: HD-1080p
  tag:
  search: false
  radarr_path:
  plex_path:
sonarr: # Can be individually specified per library as well
  url: http://sonarr:80
  token: ${SONARR_API_KEY}
  add_missing: false
  add_existing: false
  root_folder_path: /media/Serien
  monitor: all
  quality_profile: HD-1080p
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
trakt:
  client_id: ${TRAKT_CLIENT_ID}
  client_secret: ${TRAKT_CLIENT_SECRET}
  authorization:
    access_token: ${TRAKT_ACCESS_TOKEN}
    token_type: Bearer
    expires_in: ${TRAKT_EXPIRES_IN}
    refresh_token: ${TRAKT_REFRESH_TOKEN}
    scope: public
    created_at: ${TRAKT_CREATED_AT}
