---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kyoo-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # App
        KYOO_APIKEYS: "{{ .KYOO_API_KEY}}"
        TMDB_API_KEY: "{{ .TMDB_API_KEY}}"
        TVDB_APIKEY: ""
        TVDB_PIN: ""
        # Meili
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY}}"
        # RabbitMQ
        RABBITMQ_USER: kyoo_all
        RABBITMQ_PASS: '{{ .RABBITMQ_PASS }}'
        # Database
        POSTGRES_USER: &dbUser "{{ .KYOO_POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbpass "{{ .KYOO_POSTGRES_PASS }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: kyoo_back kyoo_transcoder
        INIT_POSTGRES_HOST: postgres16-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC
        OIDC_AUTHELIA_SECRET: "{{ .OIDC_AUTHELIA_SECRET }}"
  data:
    - secretKey: KYOO_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8b972093-ea0b-4af3-81d0-43b0bb9283f8
        property: api_key
    - secretKey: MEILI_MASTER_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8b972093-ea0b-4af3-81d0-43b0bb9283f8
        property: meili_master_key
    - secretKey: RABBITMQ_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8b972093-ea0b-4af3-81d0-43b0bb9283f8
        property: rabbitmq_pass
    - secretKey: KYOO_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8b972093-ea0b-4af3-81d0-43b0bb9283f8
        property: pg_user
    - secretKey: KYOO_POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8b972093-ea0b-4af3-81d0-43b0bb9283f8
        property: pg_password
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2ad3fcad-e666-4701-b44c-a4e6e5cc5da3
        property: password
    - secretKey: TMDB_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: a8c9edb9-e52c-4c7e-ba22-957fcb039501
        property: apikey
    - secretKey: OIDC_AUTHELIA_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 8b972093-ea0b-4af3-81d0-43b0bb9283f8
        property: oauth_client_secret
