---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name nas-minio
  namespace: monitoring
spec:
  staticConfigs:
    - targets: ["nas:9000"]
  metricsPath: /minio/v2/metrics/cluster
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: nas-smartctl-exporter
  namespace: monitoring
spec:
  staticConfigs:
    - targets: ["nas:9633"]
  metricsPath: /metrics
---
