---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.35
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: oidc-auth,cluster-user-auth

    logLevel: info

    adminUser:
      create: true
      createSecret: false
      username: &admin_user admin
    oidcSecret:
      create: true
      clientID: weave-gitops
      issuerURL: https://authelia.${SECRET_DOMAIN}
      redirectURL: https://gitops.${SECRET_DOMAIN}/oauth2/callback
      # This works not at the moment
      # claimUsername: preferred_username
      # customScopes: ["offline_access", "openid", "profile"]
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host gitops.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      additionalRules:
        - apiGroups:
            - "infra.contrib.fluxcd.io"
          resources:
            - "terraforms"
          verbs:
            - "get"
            - "list"
            - "patch"
  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: clientSecret
      targetPath: oidcSecret.clientSecret
