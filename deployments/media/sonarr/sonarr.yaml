---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    env:
      TZ: "Europe/Berlin"

    service:
      main:
        type: LoadBalancer
        ports: 
          http: 
            port: 8989

    ingress:
      main:
        enabled: true
        annotations:
          #kubernetes.io/ingress.class: "traefik"
          traefik.ingress.kubernetes.io/router.entrypoints: web
        hosts:
          - host: "sonarr.local"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-v1

      nfs-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.178.21
            path: /mnt/data/media
        mountPath: /media
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
        - 5600