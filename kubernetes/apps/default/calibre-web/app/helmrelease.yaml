---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/bjw-s/calibre-web
      tag: 0.6.20@sha256:4c9ad78213f043360a4fcc364bca4009d11e21b3ff7399cc80d6230bd38f3817

    env:
      DOCKER_MODS: ghcr.io/linuxserver/mods:universal-calibre
      PGID: "1000"
      PUID: "1000"

    service:
      main:
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd,
            networking-authelia@kubernetescrd
        hosts:
          - host: &host "ebooks.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v1
      books:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${MEDIADIR}/ebooks/calibre_library
        mountPath: /books
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 5m
        memory: 127M
      limits:
        memory: 127M

    probes:
        startup:
          spec:
            initialDelaySeconds: 60
            failureThreshold: 160
