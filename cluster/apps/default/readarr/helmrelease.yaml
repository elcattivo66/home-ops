---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: readarr
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
 
    image:
      repository: ghcr.io/k8s-at-home/readarr
      pullPolicy: IfNotPresent

    env:
      TZ: "Europe/Berlin"
      PUID: "1000"
      PGID: "1000"

    persistence:
      config:
        enabled: true
        existingClaim: readarr-config-v1
        
      books: 
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_ADDR}
            path: /mnt/extern120/calibre_library
        mountPath: /books
        readOnly: false

      downloads: 
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NFS_ADDR}
            path: ${DOWNLOADDIR}/usenet
        mountPath: /downloads
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch