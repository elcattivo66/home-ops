---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.37.3
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  # dependsOn:
  #   - name: postgres
  #     namespace: default
  values:
    replicas: 1
    admin:
      existingSecret: grafana-admin
    # envFromSecrets:
    #   - name: grafana
    env:
      GF_DATE_FORMATS_FULL_DATE: "MMM Do, YYYY hh:mm:ss a"
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SECURITY_COOKIE_SAMESITE: grafana
      GF_SERVER_DOMAIN: grafana.${SECRET_DOMAIN}
      GF_SERVER_ROOT_URL: "https://grafana.${SECRET_DOMAIN}"      
    grafana.ini:
      auth:
        signout_redirect_url: "https://grafana.${SECRET_DOMAIN}/"
        oauth_auto_login: false
      auth.generic_oauth:
        enabled: true
        name: Authelia
        client_id: grafana
        client_secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
        scopes: "openid profile email groups"
        empty_scopes: false
        auth_url: "https://authelia.${SECRET_DOMAIN}/api/oidc/authorization"
        token_url: "https://authelia.${SECRET_DOMAIN}/api/oidc/token"
        api_url: "https://authelia.${SECRET_DOMAIN}/api/oidc/userinfo"
        login_attribute_path: preferred_username
        groups_attribute_path: groups
        name_attribute_path: name
        email_attribute_path: email
        use_pkce: true
      auth.generic_oauth.group_mapping:
        role_attribute_path: |
          contains(groups[*], 'admin') && 'Admin' || contains(groups[*], 'people') && 'Viewer'
        org_id: 1
      auth.basic:
        enabled: false
        # disable_login_form: false
      # auth.anonymous:
      #   enabled: true
      #   org_name: HomeOps
      #   org_id: 1
      #   org_role: Viewer
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus-operated:9090/
            isDefault: true
          - name: influxdb
            type: influxdb
            access: proxy
            url: http://influxdb.databases.svc.cluster.local:8086/
            database: openhab
            jsonData:
              httpMode: GET
              httpHeaderName1: Authorization
              httpHeaderValue1: 'Token _8KRY-1OXaP_OLxcF-HbZMgI38I9s1rm_eTxPHInlnlsFhoEojmFbBAtpguWRFF59xRqNjhAxlQRdPaU4lay_A=='
    # dashboards:
    #   default:
    #     # Ref: https://grafana.com/grafana/dashboards/7845
    #     zfs:
    #       gnetId: 7845
    #       revision: 4
    #       datasource: Prometheus
    #     # Ref: https://grafana.com/grafana/dashboards/13502
    #     minio:
    #       gnetId: 13502
    #       revision: 10
    #       datasource: Prometheus
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        # folderAnnotation: grafana_folder
        # provider:
        #   foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    serviceMonitor:
      enabled: true
    persistence:
      enabled: false