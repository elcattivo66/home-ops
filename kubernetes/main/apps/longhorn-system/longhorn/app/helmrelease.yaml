---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.5.3
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 30m
  values:
    controllerType: deployment
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      reclaimPolicy: Retain
      recurringJobs:
        enable: false
        jobList: []
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1

    longhornUI:
      replicas: 1

    ingress:
      enabled: true
      ingressClassName: internal
      host: longhorn.${SECRET_DOMAIN}
      path: /
      tls: true
      tlsSecret: ${SECRET_CERT_NAME}-prod-tls


    defaultSettings:
      # backupTarget: nfs://nas:/backup/kubernetes/longhorn_backup
      backupTarget: s3://longhorn-backup@eu-central-1/
      backupTargetCredentialSecret: longhorn-minio
      storageMinimalAvailablePercentage: 20
      defaultLonghornStaticStorageClass: longhorn
      defaultReplicaCount: 3
      orphanAutoDeletion: true
    # resources:
    #   requests:
    #     cpu: 25m
    #     memory: 100Mi
    #   limits:
    #     memory: 1500Mi
