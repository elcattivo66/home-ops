---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: lldap-config-v1
  labels:
    app.kubernetes.io/name: lldap
    snapshot.home.cluster/enabled: "false"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: longhorn
