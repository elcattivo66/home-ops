---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v6.3.0

    env:
      PGID: "1000"
      PUID: "1000"
      UMASK_SET: "022"
      TZ: ${TZ}

    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: ClusterIP

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-v1
      books:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${MEDIADIR}/ebooks/calibre_library
        mountPath: /books
        readOnly: false

    # podSecurityContext:
    #   runAsUser: 1000
    #   runAsGroup: 1000
    #   fsGroup: 1000
    #   fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 15m
        memory: 300M
      limits:
        memory: 400M
