apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: &name immich
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`immich.${SECRET_DOMAIN}`)
      middlewares:
        - name: headers
          namespace: networking
        # - name: authelia
        #   namespace: networking
      services:
        - name: immich-server
          port: 3001
          namespace: default
    - kind: Rule
      match: Host(`immich.${SECRET_DOMAIN}`) && PathPrefix(`/api`)
      middlewares:
        - name: headers
          namespace: networking
        # - name: authelia
        #   namespace: networking
      services:
        - name: immich-server
          port: 3001
          namespace: default
