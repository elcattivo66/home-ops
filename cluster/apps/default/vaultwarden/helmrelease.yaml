apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true 
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
        repository: docker.io/vaultwarden/server
        tag: 1.25.2
    replicaCount: 1

    env:
      TIMEZONE: ${TZ}
      SIGNUPS_ALLOWED: false
      DOMAIN: "https://bitwarden.${SECRET_DOMAIN}"
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012
      SENDS_ALLOWED: true
      DISABLE_ADMIN_TOKEN: false
      SMTP_HOST: "${SECRET_SMTP_HOST}" 
      SMTP_FROM: "${SECRET_SMTP_SENDER}"
      SMTP_FROM_NAME: "Philipps Bitwarden"
      SMTP_SECURITY: starttls
      SMTP_PORT: 587
      SMTP_USERNAME: ${SECRET_SMTP_USERNAME}
      SMTP_PASSWORD: ${SECRET_SMTP_PASSWORD}
      SMTP_TIMEOUT: 15

    envFrom:
    - secretRef:
        name: vaultwarden-secret

    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
            protocol: TCP
            
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        ## Use existing Persistent Volume Claim
        existingClaim: "vaultwarden-config-v1"
        mountPath: /data

    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi
