---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: mosquitto
      namespace: default
  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.30.4
    # envFrom:
    #   - secretRef:
    #       name: *app
    env:
      TZ: "${TZ}"
      ZIGBEE2MQTT_DATA: /data
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_Z2M_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8183

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: >-
            networking-headers@kubernetescrd,
            networking-local-only@kubernetescrd
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT_NAME}-prod-tls

    securityContext:
      privileged: true

    volumeClaimTemplates:
      - name: config
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 128Mi
        storageClass: longhorn
        labels:
          snapshot.home.cluster/enabled: "true"
          app.kubernetes.io/name: *app

      # usb:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/ttyUSB0
      #   mountPath: /dev/ttyUSB0
    resources:
      requests:
        cpu: 5m
        memory: 202M
      limits:
        memory: 202M
        smarter-devices/ttyUSB0: 1
