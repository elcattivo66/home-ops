apiVersion: v1
kind: Service
metadata:
  name: immich
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: immich-http
      port: 80
      targetPort: immich-http
  selector:
    app: immich
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: default
spec:
  ports:
    - protocol: TCP
      name: immich-server
      port: 3001
      targetPort: 3001
  selector:
    app: immich-server

