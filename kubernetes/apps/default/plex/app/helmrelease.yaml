---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.31.0.6654-02189b09f@sha256:e008f8822f31a5648ea5b28289ca82388e9111db4418a2662d7fb52ab9e61712
    env:
      TZ: "${TZ}"

    service:
      main:
        type: LoadBalancer
        externalIPs: ["${SVC_PLEX_ADDR}"]
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
        mountPath: /config
        # subPath: data
      media:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      # Hardware acceleration using an Intel iGPU w/ QuickSync
      # These IDs below should be matched to your `video` and `render` group on the host
      # To obtain those IDs run the following grep statement on the host:
      # $ cat /etc/group | grep "video\|render"
      # video:x:44:
      # render:x:109:
      supplementalGroups:
      - 985
      - 989

    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 512Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 7000Mi

    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"

    probes:
        startup:
          enabled: false
          # spec:
          #   initialDelaySeconds: 60
          #   periodSeconds: 3
          #   failureThreshold: 160
        readiness:
          enabled: false
        liveness:
          enabled: false
          # spec:
          #   initialDelaySeconds: 60
          #   periodSeconds: 3
          #   failureThreshold: 160
