---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gotify
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gotify
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: samipsolutions
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5  
  values:
    image:
      #repository: ghcr.io/k8s-at-home/gotify
      #repository: docker.io/gotify/server
      pullPolicy: IfNotPresent
      #tag: latest

    env:
      TZ: "${TZ}"
      GOTIFY_DATABASE_CONNECTION: data/gotify.db

    service:
      main:
        ports:
          http:
            port: 80

    persistence:
      config:
        enabled: true
        existingClaim: gotify-config-v1
        mountPath: config/data

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch