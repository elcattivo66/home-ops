apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    image:
      repository: ghcr.io/onedr0p/lidarr-develop
      tag: 1.1.3.2982@sha256:7d6b298eeda0ef3248583b988406687b9c129d4ace20d38483358089d3797705

    env:
      TZ: ${TZ}
      PUID: "1000"
      PGID: "1000"
      LIDARR__INSTANCE_NAME: Lidarr
      LIDARR__PORT: &port 80
      LIDARR__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config-v1

      nfs-media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR}
        path: ${MEDIADIR}
        mountPath: /media
        readOnly: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        cpu: 300m
        memory: 1Gi